<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState([]); 
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);

            // Master Data Harga (Default awal)
            const [masterPrices, setMasterPrices] = useState([
                { id: 1, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 288 CORE (24 TUBE) 4 KM", isp: 180000000, msrp: 199800000 },
                { id: 2, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 144 CORE (12 TUBE) 4 KM", isp: 90000000, msrp: 99900000 }
            ]);

            const [quoteItems, setQuoteItems] = useState([]);
            const [selectedCategories, setSelectedCategories] = useState(['ADSS']);
            const categories = ["ADSS", "Drop Core", "ODP/ODF", "Armored", "Mini ADSS", "Lainnya"];

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            // SINKRONISASI: Munculkan semua item berdasarkan kategori yang dipilih
            useEffect(() => {
                if (isModalOpen && selectedLead) {
                    const filtered = masterPrices.filter(p => selectedCategories.includes(p.category));
                    setQuoteItems(filtered.map(p => ({ ...p, qty: 1 })));
                }
            }, [selectedCategories, isModalOpen, masterPrices]);

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            // PARSER HARGA: Disesuaikan dengan file "update list 2.xls"
            const handlePriceUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const lines = event.target.result.split(/\r?\n/).filter(l => l.trim());
                    const parsed = lines.slice(1).map((line, i) => {
                        // Regex untuk handle koma di dalam tanda kutip (nama barang panjang)
                        const cols = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g)?.map(c => c.trim().replace(/"/g, '')) || [];
                        if (cols.length < 2) return null;

                        const name = cols[0];
                        const isp = parseFloat(cols[1]) || 0;
                        const msrp = parseFloat(cols[2]) || isp * 1.11;
                        
                        let cat = "Lainnya";
                        if (name.toLowerCase().includes("adss")) cat = "ADSS";
                        else if (name.toLowerCase().includes("drop")) cat = "Drop Core";
                        else if (name.toLowerCase().includes("odp") || name.toLowerCase().includes("odf")) cat = "ODP/ODF";

                        return { id: i + Date.now(), category: cat, name, isp, msrp };
                    }).filter(x => x !== null);
                    setMasterPrices(parsed);
                    alert(`Berhasil update ${parsed.length} produk.`);
                };
                reader.readAsText(file);
            };

            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').filter(l => l.trim());
                    setData(lines.slice(1).map((line, i) => {
                        const cols = line.split(/[;,]/).map(c => c.trim().replace(/"/g, ''));
                        return { id: i, company: cols[0], city: cols[9] || 'Luar Kota' };
                    }));
                };
                reader.readAsText(file);
            };

            const breakdown = useMemo(() => {
                const total = quoteItems.reduce((acc, item) => acc + (item.isp * item.qty), 0);
                return { subtotal: total / 1.11, ppn: total - (total / 1.11), total };
            }, [quoteItems]);

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <header className="bg-white border-b-4 border-blue-600 p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white"><i data-lucide="building-2"></i></div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-base tracking-tighter">PT. Glori Mitra Sukses</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>BERANDA</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'manage' ? (
                            <div className="space-y-6">
                                <div className="bg-slate-900 p-8 rounded-[2rem] text-white flex justify-between items-center">
                                    <div>
                                        <h3 className="text-xl font-black mb-1">Update List Harga</h3>
                                        <p className="text-xs text-slate-400 mb-4 italic">Sesuai file: update list 2.xls</p>
                                        <label className="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black cursor-pointer inline-block shadow-lg">
                                            PILIH FILE CSV HARGA <input type="file" className="hidden" accept=".csv" onChange={handlePriceUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="database" className="opacity-20" size={60}></i>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left text-xs md:text-sm">
                                        <thead className="bg-slate-50 border-b font-black text-slate-400 uppercase">
                                            <tr><th className="p-5">Nama Barang</th><th className="p-5 text-right">Harga ISP (Inc PPN)</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {masterPrices.map(item => (
                                                <tr key={item.id} className="hover:bg-slate-50"><td className="p-5 font-medium">{item.name}</td><td className="p-5 text-right font-black text-blue-600">{formatIDR(item.isp)}</td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[2rem] text-white flex justify-between items-center shadow-xl">
                                    <div>
                                        <h2 className="text-2xl font-black mb-2">Portal Sales</h2>
                                        <label className="bg-white text-blue-600 px-6 py-3 rounded-xl text-[10px] font-black cursor-pointer inline-block">
                                            IMPORT DATA APJII <input type="file" className="hidden" accept=".csv" onChange={handleLeadsUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="users" className="opacity-20" size={60}></i>
                                </div>
                                <input type="text" placeholder="Cari pelanggan..." className="w-full p-4 rounded-2xl border shadow-sm outline-none focus:ring-2 focus:ring-blue-600" onChange={(e) => setSearchTerm(e.target.value)} />
                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase">
                                            <tr><th className="p-6">Perusahaan</th><th className="p-6 text-right">Aksi</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {data.filter(l => l.company.toLowerCase().includes(searchTerm.toLowerCase())).map(lead => (
                                                <tr key={lead.id}><td className="p-6 font-bold">{lead.company}</td><td className="p-6 text-right"><button onClick={() => { setSelectedLead(lead); setIsModalOpen(true); }} className="bg-slate-900 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase">Penawaran</button></td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-4xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-6 border-b flex justify-between items-center bg-blue-600 text-white">
                                    <h2 className="font-black uppercase text-sm leading-none">{selectedLead.company}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="font-black text-xs opacity-70 hover:opacity-100 uppercase tracking-widest">Tutup</button>
                                </div>
                                <div className="p-6 flex flex-col md:flex-row gap-6 overflow-hidden">
                                    <div className="md:w-1/3 space-y-4">
                                        <p className="text-[10px] font-black text-slate-400 uppercase">Filter Kategori</p>
                                        <div className="flex flex-wrap gap-2">
                                            {categories.map(cat => (
                                                <button key={cat} onClick={() => {
                                                    const next = selectedCategories.includes(cat) ? selectedCategories.filter(c => c !== cat) : [...selectedCategories, cat];
                                                    setSelectedCategories(next.length ? next : ['ADSS']);
                                                }} className={`px-3 py-2 rounded-lg text-[9px] font-black border-2 transition-all ${selectedCategories.includes(cat) ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'bg-white border-slate-100 text-slate-400'}`}>
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-4">Item Produk Terpilih</p>
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-2 pr-2">
                                            {quoteItems.map(item => (
                                                <div key={item.id} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100">
                                                    <div className="flex-1"><p className="text-[11px] font-bold text-slate-700 leading-tight">{item.name}</p><p className="text-[9px] font-black text-blue-500 uppercase mt-1">{formatIDR(item.isp)}</p></div>
                                                    <div className="flex items-center gap-3">
                                                        <button onClick={() => setQuoteItems(q => q.map(it => it.id === item.id ? {...it, qty: Math.max(1, it.qty - 1)} : it))} className="bg-white border p-1 rounded-lg text-slate-400 hover:text-blue-600"> <i data-lucide="minus-circle" size={14}></i> </button>
                                                        <span className="text-xs font-black w-6 text-center">{item.qty}</span>
                                                        <button onClick={() => setQuoteItems(q => q.map(it => it.id === item.id ? {...it, qty: it.qty + 1} : it))} className="bg-white border p-1 rounded-lg text-slate-400 hover:text-blue-600"> <i data-lucide="plus-circle" size={14}></i> </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-6 pt-6 border-t border-dashed bg-slate-50 p-6 rounded-3xl">
                                            <div className="flex justify-between items-center mb-1"><span className="text-[10px] font-black text-slate-400 uppercase">Total (Inc. PPN 11%)</span><span className="text-xl font-black text-blue-700">{formatIDR(breakdown.total)}</span></div>
                                            <button onClick={() => alert('PDF Penawaran Siap Dikirim')} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest mt-4 shadow-xl shadow-blue-200 hover:scale-[1.02] transition-transform">Kirim Penawaran WA / PDF</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
