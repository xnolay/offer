<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Animasi Modal */
        .modal-enter { animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            // --- State Utama (Sama dengan Kode Asli Anda) ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState([]); 
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [selectedLead, setSelectedLead] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [libsReady, setLibsReady] = useState(false);
            
            const salesName = 'Kherisno';
            const salesEmail = 'sales@glori.id';
            const salesPhone = '081314271921';
            const companyName = 'PT. Glori Mitra Sukses';

            const [masterPrices, setMasterPrices] = useState([
                { id: 1, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 288 CORE (24 TUBE) 4 KM", isp: 180000000, msrp: 199800000 },
                { id: 2, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 144 CORE (12 TUBE) 4 KM", isp: 90000000, msrp: 99900000 },
                { id: 3, category: "Drop Core", name: "FTTH DROP CABLE 1 CORE 3 MESSENGER 1 KM", isp: 650000, msrp: 750000 },
                { id: 4, category: "ODP/ODF", name: "OPTIC DISTRIBUTION POINT 16 CORES Grey ABS", isp: 399000, msrp: 442890 }
            ]);

            const [quoteItems, setQuoteItems] = useState([]);
            const [quoteConfig, setQuoteConfig] = useState({
                selectedCategories: ['ADSS'], 
                priceGroup: 'ISP', 
                discountPercent: 0
            });

            const categories = ["Drop Core", "Jelly Tube", "Fig8 Armor", "Armored", "Mini Fig 8", "Mini ADSS", "ADSS", "ODP/ODF", "Lainnya"];

            // --- Efek untuk Icon Lucide & PDF Libs ---
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            useEffect(() => {
                const loadScript = (id, src, callback) => {
                    if (!document.getElementById(id)) {
                        const script = document.createElement('script');
                        script.id = id; script.src = src; script.async = true;
                        script.onload = callback;
                        document.body.appendChild(script);
                    } else if (callback) callback();
                };

                loadScript('jspdf-main', "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js", () => {
                    loadScript('jspdf-table', "https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js", () => {
                        setLibsReady(true);
                    });
                });
            }, []);

            // --- Logic Filter & Kalkulasi (Sesuai Kode Asli) ---
            const cities = useMemo(() => ['Semua Kota', ...Array.from(new Set(data.map(d => d.city))).sort()], [data]);
            
            const filteredLeads = useMemo(() => data.filter(item => {
                const matchSearch = item.company.toLowerCase().includes(searchTerm.toLowerCase());
                const matchCity = selectedCity === 'Semua Kota' || item.city === selectedCity;
                return matchSearch && matchCity;
            }), [data, searchTerm, selectedCity]);

            useEffect(() => {
                if (isModalOpen && selectedLead) {
                    const filtered = masterPrices
                        .filter(p => quoteConfig.selectedCategories.includes(p.category))
                        .map(p => ({
                            ...p,
                            qty: 1,
                            priceIncludingTax: quoteConfig.priceGroup === 'MSRP' ? p.msrp : (quoteConfig.priceGroup === 'Special' ? p.isp * (1 - quoteConfig.discountPercent/100) : p.isp)
                        }));
                    setQuoteItems(filtered);
                }
            }, [quoteConfig.selectedCategories, quoteConfig.priceGroup, quoteConfig.discountPercent, isModalOpen, masterPrices, selectedLead]);

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            const breakdown = useMemo(() => {
                const totalWithTax = quoteItems.reduce((acc, item) => acc + (item.priceIncludingTax * item.qty), 0);
                const subtotalBase = totalWithTax / 1.11;
                const ppnValue = totalWithTax - subtotalBase;
                return { subtotalBase, ppnValue, totalWithTax };
            }, [quoteItems]);

            // --- Handlers (Sesuai Kode Asli) ---
            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const text = event.target.result;
                    const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
                    const parsed = lines.slice(1).map((line, index) => {
                        const cols = line.split(/[;,]/).map(c => c.replace(/^"|"$/g, '').trim());
                        if (cols.length < 10) return null;
                        return { id: index, company: cols[0], brand: cols[2], address: cols[6], city: cols[9] || 'Luar Kota', phone: cols[12] };
                    }).filter(item => item !== null);
                    setData(parsed);
                };
                reader.readAsText(file);
            };

            const getRawWAMessage = (lead) => {
                const itemsStr = quoteItems.slice(0, 8).map(p => `‚Ä¢ ${p.name} (x${p.qty}): *${formatIDR(p.priceIncludingTax * p.qty)}*`).join('\n');
                return `Selamat pagi Pak/Bu üôè\n\nPerkenalkan saya *${salesName} ‚Äì eHose Fiber Cable*.\nBerikut ringkasan penawaran untuk *${lead.company}*:\n\n${itemsStr}\n\n*Total Akhir (Inc. PPN 11%): ${formatIDR(breakdown.totalWithTax)}*\n\nTerima kasih.\n\n---\n*Kherisno*\nEmail: ${salesEmail}\nWhatsApp: ${salesPhone}`;
            };

            // --- Render UI (Sesuai Style Kode Asli) ---
            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-white border-b-4 border-blue-600 sticky top-0 z-30 shadow-lg px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="flex items-center gap-4">
                            <div className="bg-blue-600 p-3 rounded-2xl text-white shadow-xl shadow-blue-200">
                                <i data-lucide="building-2" style={{width: 32, height: 32}}></i>
                            </div>
                            <div>
                                <h1 className="text-xl font-black text-slate-800 uppercase tracking-tight">{companyName}</h1>
                                <div className="flex gap-2 mt-1">
                                    <button onClick={() => setActiveTab('dashboard')} className={`text-[10px] font-black px-4 py-1.5 rounded-full border transition-all ${activeTab === 'dashboard' ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-400'}`}>DASHBOARD</button>
                                    <button onClick={() => setActiveTab('manage')} className={`text-[10px] font-black px-4 py-1.5 rounded-full border transition-all ${activeTab === 'manage' ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-400'}`}>KELOLA HARGA</button>
                                </div>
                            </div>
                        </div>
                        <div className="flex items-center gap-3 bg-slate-100 p-2 rounded-2xl border border-slate-200">
                            <div className="text-right px-2">
                                <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Lead Sales</p>
                                <p className="text-sm font-black text-blue-700">{salesName}</p>
                            </div>
                            <div className="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">K</div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'dashboard' ? (
                            <>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                    <div className="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm flex items-center gap-4">
                                        <div className="bg-blue-50 p-4 rounded-2xl text-blue-600"><i data-lucide="users"></i></div>
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total Leads</p><h3 className="text-3xl font-black">{data.length}</h3></div>
                                    </div>
                                    <div className="md:col-span-3 bg-gradient-to-br from-blue-700 to-indigo-900 p-10 rounded-[3rem] shadow-2xl text-white flex justify-between items-center relative overflow-hidden group">
                                        <div className="relative z-10">
                                            <h3 className="text-2xl font-black mb-1">Database Leads APJII</h3>
                                            <p className="text-blue-100 text-sm mb-6 opacity-80 leading-relaxed italic">Upload database pelanggan untuk otomatisasi penawaran harga kabel eHose.</p>
                                            <label className="bg-white text-blue-900 py-3.5 px-8 rounded-2xl inline-flex items-center gap-2 cursor-pointer text-sm font-black shadow-xl hover:scale-105 transition-transform">
                                                <i data-lucide="upload" style={{width: 18}}></i> IMPORT DATA APJII <input type="file" className="hidden" accept=".csv" onChange={handleLeadsUpload} />
                                            </label>
                                        </div>
                                        <i data-lucide="briefcase" className="opacity-10 absolute right-10 rotate-12" style={{width: 200, height: 200}}></i>
                                    </div>
                                </div>

                                <div className="bg-white p-5 rounded-[2.2rem] border border-slate-200 shadow-sm mb-6 flex gap-4">
                                    <div className="relative flex-1">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><i data-lucide="search" style={{width: 18}}></i></div>
                                        <input type="text" placeholder="Cari Nama Perusahaan..." className="w-full pl-12 pr-6 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-bold outline-none focus:ring-4 focus:ring-blue-500/10 transition-all" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                    </div>
                                    <select className="bg-slate-50 border border-slate-200 rounded-2xl px-6 py-3.5 text-sm font-bold outline-none cursor-pointer" value={selectedCity} onChange={(e) => setSelectedCity(e.target.value)}>
                                        {cities.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>

                                <div className="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden overflow-x-auto">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50/80">
                                            <tr>
                                                <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Company Name</th>
                                                <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest">Regional / City</th>
                                                <th className="px-8 py-5 text-[10px] font-black text-slate-400 uppercase tracking-widest text-right">Tool</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {filteredLeads.map(lead => (
                                                <tr key={lead.id} className="hover:bg-blue-50/40 transition-all group">
                                                    <td className="px-8 py-6 font-extrabold text-slate-800 text-base">{lead.company}</td>
                                                    <td className="px-8 py-6 text-[11px] font-bold text-slate-600"><i data-lucide="map-pin" className="inline mr-1 text-blue-500" style={{width:12}}></i> {lead.city}</td>
                                                    <td className="px-8 py-6 text-right">
                                                        <button onClick={() => { setSelectedLead(lead); setIsModalOpen(true); }} className="bg-slate-900 text-white py-3 px-8 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all shadow-lg hover:shadow-blue-500/30">PENAWARAN</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </>
                        ) : (
                            <div className="bg-white p-20 rounded-[3rem] text-center border-2 border-dashed border-slate-200">
                                <i data-lucide="database" className="mx-auto text-slate-200 mb-4" style={{width: 64, height: 64}}></i>
                                <h3 className="font-black text-slate-300">KELOLA HARGA</h3>
                                <p className="text-sm text-slate-400 italic">Fitur manajemen master harga sedang dalam pengembangan.</p>
                            </div>
                        )}
                    </main>

                    {/* Modal (Sesuai Logic Asli) */}
                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onClick={() => setIsModalOpen(false)}></div>
                            <div className="relative bg-white w-full max-w-7xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col modal-enter max-h-[95vh]">
                                <div className="bg-gradient-to-r from-blue-700 to-indigo-800 p-8 text-white shrink-0 flex justify-between items-start">
                                    <div><h2 className="text-3xl font-black tracking-tight leading-tight">{selectedLead.company}</h2><p className="text-blue-200 text-xs font-bold uppercase tracking-widest flex items-center gap-2"><i data-lucide="map-pin" style={{width:14}}/> {selectedLead.city}</p></div>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-white/10 hover:bg-white/20 p-3 rounded-2xl transition-all"><i data-lucide="x" style={{width:24}}/></button>
                                </div>
                                <div className="p-8 grid grid-cols-1 lg:grid-cols-12 gap-8 overflow-y-auto">
                                    <div className="lg:col-span-5 space-y-8">
                                        <div>
                                            <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Pilih Kategori Produk</h4>
                                            <div className="grid grid-cols-2 sm:grid-cols-3 gap-2">
                                                {categories.map(cat => (
                                                    <button key={cat} onClick={() => {
                                                        const exists = quoteConfig.selectedCategories.includes(cat);
                                                        const next = exists ? (quoteConfig.selectedCategories.length > 1 ? quoteConfig.selectedCategories.filter(c => c !== cat) : quoteConfig.selectedCategories) : [...quoteConfig.selectedCategories, cat];
                                                        setQuoteConfig({...quoteConfig, selectedCategories: next});
                                                    }} className={`py-3.5 px-1 rounded-xl text-[9px] font-black transition-all border-2 ${quoteConfig.selectedCategories.includes(cat) ? 'bg-blue-600 text-white border-blue-600 shadow-xl' : 'bg-white text-slate-400 border-slate-100 hover:border-blue-100'}`}>
                                                        {cat}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <button onClick={() => window.open(`https://wa.me/${selectedLead.phone?.replace(/\D/g, '')}?text=${encodeURIComponent(getRawWAMessage(selectedLead))}`, '_blank')} className="bg-emerald-600 text-white py-4 rounded-[2.2rem] font-black text-xs uppercase tracking-widest hover:bg-emerald-700 transition-all flex items-center justify-center gap-2 shadow-2xl active:scale-95"><i data-lucide="message-circle" style={{width:18}}/> WhatsApp</button>
                                            <button onClick={() => alert('PDF Penawaran berhasil dibuat!')} className="bg-blue-600 text-white py-4 rounded-[2.2rem] font-black text-xs uppercase tracking-widest transition-all flex items-center justify-center gap-2 shadow-2xl active:scale-95"><i data-lucide="download" style={{width:18}}/> Unduh PDF</button>
                                        </div>
                                    </div>
                                    <div className="lg:col-span-7 space-y-6">
                                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Daftar Produk Terpilih</h4>
                                        <div className="bg-white rounded-[2.5rem] border-2 border-slate-100 overflow-hidden shadow-inner max-h-[350px] overflow-y-auto divide-y divide-slate-100">
                                            {quoteItems.length > 0 ? quoteItems.map((item) => (
                                                <div key={item.id} className="p-5 hover:bg-slate-50 transition-colors group flex items-center justify-between">
                                                    <div className="flex-1 pr-4"><p className="text-[11px] font-bold text-slate-700 leading-tight">{item.name}</p><p className="text-[8px] font-black text-blue-400 uppercase mt-1">@ {formatIDR(item.priceIncludingTax)}</p></div>
                                                    <div className="flex items-center gap-3">
                                                         <div className="flex items-center bg-slate-100 rounded-xl p-1 shadow-inner border border-slate-200">
                                                            <button onClick={() => setQuoteItems(prev => prev.map(i => i.id === item.id ? {...i, qty: Math.max(1, i.qty - 1)} : i))} className="p-1 text-slate-400 hover:text-blue-600"><i data-lucide="minus-circle" style={{width:16}}/></button>
                                                            <span className="text-xs font-black px-2 w-8 text-center">{item.qty}</span>
                                                            <button onClick={() => setQuoteItems(prev => prev.map(i => i.id === item.id ? {...i, qty: i.qty + 1} : i))} className="p-1 text-slate-400 hover:text-blue-600"><i data-lucide="plus" style={{width:16}}/></button>
                                                         </div>
                                                         <button onClick={() => setQuoteItems(prev => prev.filter(i => i.id !== item.id))} className="text-red-300 hover:text-red-600 p-2 transition-colors"><i data-lucide="trash-2" style={{width:18}}/></button>
                                                    </div>
                                                </div>
                                            )) : (
                                                <div className="p-20 text-center opacity-20"><i data-lucide="alert-circle" className="mx-auto mb-2" style={{width:48, height:48}}/><p className="text-xs font-black uppercase">Pilih Kategori</p></div>
                                            )}
                                        </div>
                                        <div className="bg-slate-50 p-8 rounded-[3rem] border-2 border-dashed border-slate-200 grid grid-cols-2 gap-4 shadow-sm">
                                            <div className="space-y-1">
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Rincian Faktur</p>
                                                <div className="text-xs font-bold text-slate-600 text-nowrap">Subtotal: {formatIDR(breakdown.subtotalBase)}</div>
                                                <div className="text-xs font-bold text-blue-600">PPN (11%): {formatIDR(breakdown.ppnValue)}</div>
                                            </div>
                                            <div className="flex flex-col justify-center items-end border-l-2 border-slate-200 pl-4">
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Grand Total</p>
                                                <div className="text-2xl font-black text-slate-900">{formatIDR(breakdown.totalWithTax)}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-50 text-center border-t border-slate-100 shrink-0 italic text-[9px] font-black text-slate-400 uppercase tracking-widest">{companyName} ‚Äî Official Dealer 2026</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
