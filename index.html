<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-overlay { backdrop-filter: blur(8px); background-color: rgba(15, 23, 42, 0.6); }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.26, 0.53, 0.74, 1.48); }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);
            const [showCityPopUp, setShowCityPopUp] = useState(false);
            const [priceGroup, setPriceGroup] = useState('ISP');

            // --- PERSISTENCE (LocalStorage) ---
            const [leads, setLeads] = useState(() => JSON.parse(localStorage.getItem('gms_leads')) || []);
            const [masterPrices, setMasterPrices] = useState(() => JSON.parse(localStorage.getItem('gms_prices')) || []);
            const [quoteItems, setQuoteItems] = useState([]);

            useEffect(() => { localStorage.setItem('gms_leads', JSON.stringify(leads)); }, [leads]);
            useEffect(() => { localStorage.setItem('gms_prices', JSON.stringify(masterPrices)); }, [masterPrices]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const salesInfo = { name: 'Kherisno', email: 'sales@glori.id', whatsapp: '081314271921', company: 'PT. Glori Mitra Sukses' };
            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            // Parser CSV
            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/).filter(l => l.trim());
                return lines.map(line => {
                    const res = []; let c = ''; let q = false;
                    for (let char of line) {
                        if (char === '"') q = !q;
                        else if (char === ',' && !q) { res.push(c.trim()); c = ''; }
                        else cur += char;
                    }
                    res.push(c.trim()); return res;
                });
            };

            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim());
                    const parsed = lines.slice(1).map((line, i) => {
                        const cols = line.split(/[;,]/).map(c => c.trim().replace(/"/g, ''));
                        return { id: i, company: cols[0], address: cols[6], city: cols[9] || 'Luar Kota', phone: cols[12] };
                    });
                    setLeads(parsed);
                };
                reader.readAsText(file);
            };

            // Logic Filter
            const cityOptions = useMemo(() => ['Semua Kota', ...Array.from(new Set(leads.map(l => l.city))).filter(Boolean).sort()], [leads]);
            const filteredLeads = leads.filter(l => l.company.toLowerCase().includes(searchTerm.toLowerCase()) && (selectedCity === 'Semua Kota' || l.city === selectedCity));
            
            const cityCount = useMemo(() => leads.filter(l => l.city === selectedCity).length, [leads, selectedCity]);

            const handleAddProduct = (id) => {
                const p = masterPrices.find(x => x.id === parseInt(id));
                if (p && !quoteItems.find(q => q.id === p.id)) {
                    setQuoteItems([...quoteItems, { ...p, qty: 1, currentPrice: priceGroup === 'MSRP' ? p.msrp : p.isp }]);
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-4 border-blue-600 p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><i data-lucide="building-2"></i></div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-sm">PT. Glori Mitra Sukses</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>DASHBOARD</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'dashboard' ? (
                            <div className="space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[2.5rem] text-white flex justify-between items-center shadow-xl">
                                    <div><h2 className="text-2xl font-black mb-4">Database Pelanggan</h2>
                                    <input type="file" accept=".csv" onChange={handleLeadsUpload} className="text-xs"/></div>
                                    <i data-lucide="users" className="opacity-20" size={80}></i>
                                </div>

                                <div className="flex flex-col md:flex-row gap-4 items-center">
                                    <div className="relative flex-1 w-full">
                                        <i data-lucide="search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18}></i>
                                        <input type="text" placeholder="Cari perusahaan..." className="w-full pl-12 pr-4 py-4 rounded-2xl border shadow-sm outline-none focus:ring-2 focus:ring-blue-600" onChange={e => setSearchTerm(e.target.value)}/>
                                    </div>
                                    <div className="flex gap-2 w-full md:w-auto">
                                        <select className="flex-1 md:w-64 p-4 rounded-2xl border shadow-sm outline-none font-bold text-sm cursor-pointer" value={selectedCity} onChange={e => setSelectedCity(e.target.value)}>
                                            {cityOptions.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                        {selectedCity !== 'Semua Kota' && (
                                            <button onClick={() => setShowCityPopUp(true)} className="bg-blue-600 text-white p-4 rounded-2xl shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center">
                                                <i data-lucide="info" size={20}></i>
                                            </button>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left">
                                        <tbody className="divide-y">
                                            {filteredLeads.map(l => (
                                                <tr key={l.id} className="hover:bg-slate-50">
                                                    <td className="p-6 font-bold text-slate-800">{l.company}</td>
                                                    <td className="p-6 text-right"><button onClick={() => { setSelectedLead(l); setIsModalOpen(true); }} className="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">Penawaran</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            /* Menu List Harga Tetap Sesuai Kode Sebelumnya */
                            <div className="p-10 text-center">Menu List Harga Aktif</div>
                        )}
                    </main>

                    {/* POP-UP INFO KOTA */}
                    {showCityPopUp && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl max-w-sm w-full text-center animate-pop relative">
                                <button onClick={() => setShowCityPopUp(false)} className="absolute right-6 top-6 text-slate-300 hover:text-slate-600"><i data-lucide="x"></i></button>
                                <div className="w-20 h-20 bg-blue-100 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6"><i data-lucide="map-pin" size={40}></i></div>
                                <h3 className="text-xl font-black text-slate-800 mb-1 uppercase">{selectedCity}</h3>
                                <p className="text-slate-500 text-sm mb-6">Terdapat <span className="font-black text-blue-600">{cityCount}</span> ISP yang terdaftar di wilayah ini.</p>
                                <button onClick={() => setShowCityPopUp(false)} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-blue-700 transition-all">Tutup</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL PENAWARAN */}
                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-5xl rounded-[3.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-pop">
                                <div className="p-6 bg-blue-600 text-white flex justify-between items-center">
                                    <h2 className="font-black uppercase text-sm">{selectedLead.company}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-white/20 p-2 rounded-xl hover:bg-white/40 font-black text-[10px] uppercase px-4 py-2">Tutup</button>
                                </div>
                                <div className="p-8 flex flex-col md:flex-row gap-8 overflow-hidden">
                                    <div className="md:w-72 space-y-6 shrink-0">
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase mb-2">Pilih Produk</p>
                                            <select className="w-full p-3 border rounded-xl text-xs font-bold outline-none" onChange={e => handleAddProduct(e.target.value)} value="">
                                                <option value="" disabled>-- Pilih Nama Kabel --</option>
                                                {masterPrices.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                            </select>
                                        </div>
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase mb-2">Grup Harga</p>
                                            <div className="flex flex-col gap-2">
                                                {['ISP', 'MSRP', 'Special'].map(g => (
                                                    <button key={g} onClick={() => setPriceGroup(g)} className={`p-3 rounded-xl text-[10px] font-black border-2 transition-all ${priceGroup === g ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white text-slate-400'}`}>{g}</button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-3 pr-2">
                                            {quoteItems.map(item => (
                                                <div key={item.id} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border">
                                                    <div className="flex-1">
                                                        <p className="text-[11px] font-bold text-slate-700 leading-tight mb-2">{item.name}</p>
                                                        {priceGroup === 'Special' ? (
                                                            <input type="number" className="bg-white border rounded px-2 py-1 text-xs w-32" value={item.currentPrice} onChange={e => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, currentPrice: parseInt(e.target.value) || 0} : q))}/>
                                                        ) : <p className="text-xs font-black text-blue-600">{formatIDR(item.currentPrice)}</p>}
                                                    </div>
                                                    <div className="flex items-center gap-3">
                                                        <button onClick={() => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, qty: Math.max(1, q.qty - 1)} : q))}><i data-lucide="minus-circle" size={16}></i></button>
                                                        <span className="text-xs font-black w-4 text-center">{item.qty}</span>
                                                        <button onClick={() => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, qty: q.qty + 1} : q))}><i data-lucide="plus-circle" size={16}></i></button>
                                                        <button onClick={() => setQuoteItems(quoteItems.filter(q => q.id !== item.id))} className="text-red-500 ml-2"><i data-lucide="trash-2" size={18}></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-6 p-6 bg-slate-900 rounded-[2rem] flex justify-between items-center">
                                            <div className="text-white"><p className="text-[10px] opacity-50 uppercase">Total</p><h3 className="text-xl font-black text-blue-400">{formatIDR(quoteItems.reduce((a,b)=>a+(b.currentPrice*b.qty),0))}</h3></div>
                                            <button className="bg-blue-600 text-white px-8 py-3 rounded-xl text-[10px] font-black uppercase">Unduh PDF</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
