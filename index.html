<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState([]); 
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);

            const salesName = 'Kherisno';
            const companyName = 'PT. Glori Mitra Sukses';

            // Master Data Awal
            const [masterPrices, setMasterPrices] = useState([
                { id: 1, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 288 CORE (24 TUBE) 4 KM", isp: 180000000, msrp: 199800000 },
                { id: 2, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 144 CORE (12 TUBE) 4 KM", isp: 90000000, msrp: 99900000 },
                { id: 3, category: "Drop Core", name: "FTTH DROP CABLE 1 CORE 3 MESSENGER 1 KM", isp: 650000, msrp: 750000 }
            ]);

            const [quoteItems, setQuoteItems] = useState([]);
            const [selectedCategories, setSelectedCategories] = useState(['ADSS']);
            const categories = ["Drop Core", "ADSS", "ODP/ODF", "Armored", "Mini ADSS", "Lainnya"];

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [activeTab, isModalOpen, quoteItems]);

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            // CSV Parser Spesial untuk handle koma di dalam nama produk (update list 2.xls)
            const parseCSVLine = (line) => {
                const result = [];
                let cur = '';
                let inQuote = false;
                for (let char of line) {
                    if (char === '"') inQuote = !inQuote;
                    else if (char === ',' && !inQuote) {
                        result.push(cur.trim());
                        cur = '';
                    } else cur += char;
                }
                result.push(cur.trim());
                return result;
            };

            const handlePriceUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const lines = event.target.result.split(/\r?\n/).filter(l => l.trim());
                    const parsed = lines.slice(1).map((line, i) => {
                        const cols = parseCSVLine(line);
                        if (cols.length < 2) return null;
                        const name = cols[0].replace(/^"|"$/g, '');
                        const isp = parseFloat(cols[1]) || 0;
                        const msrp = parseFloat(cols[2]) || isp * 1.11;
                        let cat = "Lainnya";
                        const ln = name.toLowerCase();
                        if (ln.includes("adss")) cat = "ADSS";
                        else if (ln.includes("drop")) cat = "Drop Core";
                        else if (ln.includes("odp") || ln.includes("odf")) cat = "ODP/ODF";
                        return { id: Date.now() + i, category: cat, name, isp, msrp };
                    }).filter(x => x !== null);
                    setMasterPrices(parsed);
                    alert(`Berhasil update ${parsed.length} produk.`);
                };
                reader.readAsText(file);
            };

            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim());
                    const parsed = lines.slice(1).map((line, i) => {
                        const cols = parseCSVLine(line);
                        return { id: i, company: cols[0], city: cols[9] || 'Luar Kota', phone: cols[12] };
                    });
                    setData(parsed);
                };
                reader.readAsText(file);
            };

            useEffect(() => {
                if (isModalOpen && selectedLead) {
                    const filtered = masterPrices.filter(p => selectedCategories.includes(p.category));
                    setQuoteItems(filtered.map(p => ({ ...p, qty: 1 })));
                }
            }, [selectedCategories, isModalOpen, masterPrices]);

            const breakdown = useMemo(() => {
                const total = quoteItems.reduce((acc, item) => acc + (item.isp * item.qty), 0);
                return { subtotal: total / 1.11, ppn: total - (total / 1.11), total };
            }, [quoteItems]);

            const filteredLeads = data.filter(item => 
                item.company.toLowerCase().includes(searchTerm.toLowerCase()) && 
                (selectedCity === 'Semua Kota' || item.city === selectedCity)
            );

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header Navigasi */}
                    <header className="bg-white border-b-4 border-blue-600 p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200">
                                <i data-lucide="building-2" style={{width:24, height:24}}></i>
                            </div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-base tracking-tighter">{companyName}</h1>
                        </div>
                        <div className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>DASHBOARD</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black transition-all ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </div>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'manage' ? (
                            <div className="space-y-6 animate-in fade-in duration-300">
                                <div className="bg-slate-900 p-8 rounded-[2rem] text-white flex justify-between items-center relative overflow-hidden shadow-2xl">
                                    <div className="relative z-10">
                                        <h3 className="text-xl font-black mb-1">Update Master Harga</h3>
                                        <p className="text-[10px] text-slate-400 mb-6 italic">Sesuaikan harga ISP & MSRP dari file CSV.</p>
                                        <label className="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black cursor-pointer inline-block shadow-lg hover:scale-105 transition-all">
                                            UPLOAD CSV HARGA <input type="file" className="hidden" accept=".csv" onChange={handlePriceUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="database" className="opacity-10 absolute -right-4 -bottom-4" style={{width:120, height:120}}></i>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                            <tr><th className="p-6">Produk</th><th className="p-6 text-right">Harga (Inc PPN)</th></tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {masterPrices.map(item => (
                                                <tr key={item.id} className="hover:bg-blue-50/30 transition-all">
                                                    <td className="p-6 text-xs font-bold text-slate-700">{item.name}</td>
                                                    <td className="p-6 text-right font-black text-blue-600 text-sm">{formatIDR(item.isp)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in fade-in duration-300">
                                <div className="bg-blue-600 p-8 rounded-[2rem] text-white flex justify-between items-center shadow-xl">
                                    <div>
                                        <h2 className="text-2xl font-black mb-1 leading-none">Portal Penawaran</h2>
                                        <p className="text-[10px] text-blue-100 mb-6 opacity-80">Halo, {salesName}. Upload data APJII untuk mulai.</p>
                                        <label className="bg-white text-blue-600 px-6 py-3 rounded-xl text-[10px] font-black cursor-pointer inline-block shadow-lg">
                                            IMPORT DATA APJII <input type="file" className="hidden" accept=".csv" onChange={handleLeadsUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="users" className="opacity-20" style={{width:80, height:80}}></i>
                                </div>
                                <div className="flex gap-4">
                                    <input type="text" placeholder="Cari pelanggan..." className="flex-1 p-4 rounded-2xl border-none shadow-sm outline-none focus:ring-2 focus:ring-blue-600 text-sm font-medium" onChange={(e) => setSearchTerm(e.target.value)} />
                                    <select className="bg-white px-6 rounded-2xl shadow-sm text-xs font-bold outline-none border-none" onChange={(e) => setSelectedCity(e.target.value)}>
                                        <option value="Semua Kota">Semua Kota</option>
                                        {Array.from(new Set(data.map(d => d.city))).sort().map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                            <tr><th className="p-6">Nama Perusahaan</th><th className="p-6 text-right">Aksi</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {filteredLeads.map(lead => (
                                                <tr key={lead.id} className="hover:bg-slate-50">
                                                    <td className="p-6 font-bold text-slate-800 text-sm">{lead.company}</td>
                                                    <td className="p-6 text-right">
                                                        <button onClick={() => { setSelectedLead(lead); setIsModalOpen(true); }} className="bg-slate-900 text-white px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 transition-all shadow-md">Penawaran</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODAL PENAWARAN (SEMUA ITEM MUNCUL) */}
                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-5xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-6 bg-blue-600 text-white flex justify-between items-center">
                                    <div>
                                        <h2 className="font-black text-sm uppercase tracking-tight">{selectedLead.company}</h2>
                                        <p className="text-[10px] font-bold opacity-80 uppercase tracking-widest">{selectedLead.city}</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-white/10 p-2 rounded-xl hover:bg-white/20 transition-all"><i data-lucide="x" style={{width:20, height:20}}></i></button>
                                </div>
                                <div className="p-8 flex flex-col md:flex-row gap-8 overflow-hidden">
                                    <div className="md:w-64 shrink-0 space-y-6">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Filter Kategori</p>
                                        <div className="flex flex-wrap gap-2">
                                            {categories.map(cat => (
                                                <button key={cat} onClick={() => {
                                                    const next = selectedCategories.includes(cat) ? (selectedCategories.length > 1 ? selectedCategories.filter(c => c !== cat) : selectedCategories) : [...selectedCategories, cat];
                                                    setSelectedCategories(next);
                                                }} className={`px-4 py-2 rounded-xl text-[9px] font-black border-2 transition-all ${selectedCategories.includes(cat) ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'bg-white border-slate-100 text-slate-400 hover:border-blue-200'}`}>
                                                    {cat}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Daftar Produk ({quoteItems.length})</p>
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-3 pr-2">
                                            {quoteItems.map(item => (
                                                <div key={item.id} className="p-4 bg-slate-50 rounded-2xl border border-slate-100 flex justify-between items-center group hover:border-blue-200 transition-all">
                                                    <div className="flex-1 pr-4">
                                                        <p className="text-[11px] font-bold text-slate-700 leading-tight mb-1">{item.name}</p>
                                                        <p className="text-[10px] font-black text-blue-500 uppercase">@ {formatIDR(item.isp)}</p>
                                                    </div>
                                                    <div className="flex items-center gap-3 bg-white p-1 rounded-xl shadow-sm border border-slate-100">
                                                        <button onClick={() => setQuoteItems(q => q.map(it => it.id === item.id ? {...it, qty: Math.max(1, it.qty - 1)} : it))} className="p-1 text-slate-300 hover:text-blue-600"><i data-lucide="minus-circle" style={{width:16, height:16}}></i></button>
                                                        <span className="text-xs font-black w-6 text-center">{item.qty}</span>
                                                        <button onClick={() => setQuoteItems(q => q.map(it => it.id === item.id ? {...it, qty: it.qty + 1} : it))} className="p-1 text-slate-300 hover:text-blue-600"><i data-lucide="plus-circle" style={{width:16, height:16}}></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-6 p-8 bg-blue-50 rounded-[2.5rem] border border-blue-100 flex flex-col md:flex-row justify-between items-center gap-6">
                                            <div className="text-center md:text-left">
                                                <p className="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">Grand Total (Inc. PPN 11%)</p>
                                                <h3 className="text-3xl font-black text-blue-700 leading-none">{formatIDR(breakdown.total)}</h3>
                                            </div>
                                            <button onClick={() => alert('PDF Penawaran Berhasil Dibuat!')} className="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-xl shadow-blue-200 hover:scale-105 active:scale-95 transition-all">Download PDF</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
