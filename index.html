<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-overlay { backdrop-filter: blur(8px); background-color: rgba(15, 23, 42, 0.6); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [leads, setLeads] = useState(() => JSON.parse(localStorage.getItem('gms_leads')) || []);
            const [masterPrices, setMasterPrices] = useState(() => JSON.parse(localStorage.getItem('gms_prices')) || []);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);
            const [priceGroup, setPriceGroup] = useState('ISP');
            const [quoteItems, setQuoteItems] = useState([]);

            useEffect(() => { localStorage.setItem('gms_leads', JSON.stringify(leads)); }, [leads]);
            useEffect(() => { localStorage.setItem('gms_prices', JSON.stringify(masterPrices)); }, [masterPrices]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            // Update harga saat grup berubah
            useEffect(() => {
                if (priceGroup !== 'Special') {
                    setQuoteItems(prev => prev.map(item => ({
                        ...item,
                        currentPrice: priceGroup === 'MSRP' ? item.msrp : item.isp
                    })));
                }
            }, [priceGroup]);

            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/).filter(line => line.trim());
                return lines.map(line => {
                    const result = []; let cur = ''; let inQuote = false;
                    for (let char of line) {
                        if (char === '"') inQuote = !inQuote;
                        else if ((char === ',' || char === ';') && !inQuote) { result.push(cur.trim()); cur = ''; }
                        else cur += char;
                    }
                    result.push(cur.trim());
                    return result;
                });
            };

            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const rows = parseCSV(ev.target.result);
                    setLeads(rows.slice(1).map((cols, i) => ({
                        id: i, company: cols[0], address: cols[6], city: cols[9] || 'Luar Kota', phone: cols[12]
                    })));
                };
                reader.readAsText(file);
            };

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                // Kop Surat GMS Presisi
                doc.setFillColor(0, 51, 153); doc.rect(14, 12, 12, 12, 'F');
                doc.setTextColor(255, 255, 255); doc.setFontSize(8); doc.text("GMS", 15.5, 20);
                doc.setFontSize(18); doc.setTextColor(0, 51, 153); doc.setFont("helvetica", "bold"); doc.text("PT. Glori Mitra Sukses", 30, 21);
                doc.setDrawColor(0, 51, 153); doc.setLineWidth(0.8); doc.line(14, 28, 196, 28);

                doc.setFontSize(11); doc.setTextColor(0); doc.text("SURAT PENAWARAN HARGA", 105, 42, { align: "center" });
                doc.setFontSize(9); doc.setFont("helvetica", "normal");
                doc.text(`Tanggal: ${new Date().toLocaleDateString('id-ID')}`, 14, 52);
                doc.text(`Kepada Yth: ${selectedLead.company}`, 14, 62);
                doc.text(`Alamat: ${selectedLead.address}, ${selectedLead.city}`, 14, 67, { maxWidth: 120 });
                doc.text("Dengan hormat, bersama ini kami sampaikan penawaran harga eHose Fiber Cable sebagai berikut:", 14, 85);

                const tableBody = quoteItems.map((item, i) => [
                    i + 1, 
                    item.name, 
                    `${item.qty} Unit`, 
                    formatIDR(Math.round(item.currentPrice / 1.11)), 
                    formatIDR(Math.round((item.currentPrice / 1.11) * item.qty))
                ]);
                const total = quoteItems.reduce((a, b) => a + (b.currentPrice * b.qty), 0);

                doc.autoTable({
                    startY: 90, 
                    head: [['No', 'Deskripsi Produk', 'Qty', 'Harga Dasar', 'Total']], 
                    body: tableBody,
                    foot: [['', '', '', 'GRAND TOTAL', formatIDR(total)]],
                    styles: { fontSize: 8, cellPadding: 3, overflow: 'linebreak' },
                    columnStyles: { 0: { cellWidth: 10 }, 1: { cellWidth: 'auto' }, 2: { halign: 'center', cellWidth: 20 }, 3: { halign: 'right', cellWidth: 35 }, 4: { halign: 'right', cellWidth: 35 } },
                    headStyles: { fillColor: [0, 51, 153] }, 
                    theme: 'grid'
                });
                doc.save(`Penawaran_${selectedLead.company}.pdf`);
            };

            const sendWhatsApp = () => {
                const total = quoteItems.reduce((a, b) => a + (b.currentPrice * b.qty), 0);
                let message = `Halo *${selectedLead.company}*,\n\nBerikut penawaran harga dari *PT. Glori Mitra Sukses*:\n`;
                quoteItems.forEach((item, i) => {
                    message += `${i+1}. ${item.name} (${item.qty} Unit) - ${formatIDR(item.currentPrice)}\n`;
                });
                message += `\n*Total Penawaran: ${formatIDR(total)}*\n\nTerima kasih.`;
                const phone = selectedLead.phone.replace(/[^\d]/g, '');
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
            };

            const filteredLeads = leads.filter(l => l.company.toLowerCase().includes(searchTerm.toLowerCase()) && (selectedCity === 'Semua Kota' || l.city === selectedCity));

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-4 border-blue-600 p-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><i data-lucide="building-2"></i></div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-sm">PT. Glori Mitra Sukses</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>BERANDA</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'dashboard' ? (
                            <div className="space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[2rem] text-white flex justify-between items-center shadow-xl">
                                    <div><h2 className="text-2xl font-black mb-4">Database APJII</h2>
                                    <input type="file" accept=".csv" onChange={handleLeadsUpload} className="text-xs"/></div>
                                    <i data-lucide="users" className="opacity-20" size={80}></i>
                                </div>
                                <div className="flex gap-4 items-center">
                                    <input type="text" placeholder="Cari perusahaan..." className="flex-1 p-4 rounded-2xl border shadow-sm outline-none" onChange={e => setSearchTerm(e.target.value)}/>
                                    <select className="p-4 rounded-2xl border shadow-sm outline-none" value={selectedCity} onChange={e => setSelectedCity(e.target.value)}>{['Semua Kota', ...Array.from(new Set(leads.map(l => l.city))).sort()].map(c => <option key={c} value={c}>{c}</option>)}</select>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left">
                                        <tbody className="divide-y">
                                            {filteredLeads.map(l => (
                                                <tr key={l.id} className="hover:bg-slate-50">
                                                    <td className="p-6 font-bold text-slate-800">{l.company}</td>
                                                    <td className="p-6 text-right"><button onClick={() => { setSelectedLead(l); setIsModalOpen(true); }} className="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Penawaran</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                                <h3 className="text-xl font-black mb-4">Master Harga</h3>
                                <input type="file" accept=".csv" onChange={(e) => {
                                    const reader = new FileReader();
                                    reader.onload = (ev) => {
                                        const rows = parseCSV(ev.target.result);
                                        setMasterPrices(rows.slice(1).map((c, i) => ({ id: Date.now()+i, name: c[0], isp: parseInt(c[1]?.replace(/[^\d]/g, '')), msrp: parseInt(c[2]?.replace(/[^\d]/g, '')) })).filter(x => x.name));
                                    };
                                    reader.readAsText(e.target.files[0]);
                                }} className="mb-6 block text-xs"/>
                                <table className="w-full text-left divide-y">
                                    <tbody className="divide-y">{masterPrices.map(p => (<tr key={p.id}><td className="p-4 text-sm font-bold">{p.name}</td><td className="p-4 text-right text-blue-600 font-bold">{formatIDR(p.isp)}</td></tr>))}</tbody>
                                </table>
                            </div>
                        )}
                    </main>

                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-5xl rounded-[3.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-6 bg-blue-600 text-white flex justify-between items-center">
                                    <h2 className="font-black uppercase text-sm tracking-widest">{selectedLead.company}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-white/20 p-2 rounded-xl text-[10px] font-black px-4 py-2">Tutup</button>
                                </div>
                                <div className="p-8 flex flex-col md:flex-row gap-8 overflow-hidden">
                                    <div className="md:w-72 space-y-6 shrink-0">
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase mb-2">Pilih Produk</p>
                                            <select className="w-full p-3 border rounded-xl text-xs font-bold" onChange={e => {
                                                const p = masterPrices.find(x => x.id === parseInt(e.target.value));
                                                if (p && !quoteItems.find(q => q.id === p.id)) setQuoteItems([...quoteItems, { ...p, qty: 1, currentPrice: priceGroup === 'MSRP' ? p.msrp : p.isp }]);
                                            }} value="">
                                                <option value="" disabled>-- Pilih Produk --</option>
                                                {masterPrices.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                            </select>
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            {['ISP', 'MSRP', 'Special'].map(g => (
                                                <button key={g} onClick={() => setPriceGroup(g)} className={`p-3 rounded-xl text-[10px] font-black border-2 transition-all ${priceGroup === g ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'bg-white text-slate-400'}`}>{g}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-3">
                                            {quoteItems.map(item => (
                                                <div key={item.id} className="p-4 bg-slate-50 rounded-2xl border flex justify-between items-center">
                                                    <div className="flex-1"><p className="text-[11px] font-bold text-slate-700 leading-tight mb-2">{item.name}</p>
                                                        {priceGroup === 'Special' ? (
                                                            <input type="number" className="bg-white border rounded px-2 py-1 text-xs w-32" value={item.currentPrice} onChange={e => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, currentPrice: parseInt(e.target.value) || 0} : q))}/>
                                                        ) : <p className="text-xs font-black text-blue-600">{formatIDR(item.currentPrice)}</p>}
                                                    </div>
                                                    <div className="flex items-center gap-4">
                                                        <button onClick={() => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, qty: Math.max(1, q.qty - 1)} : q))}><i data-lucide="minus-circle" size={16}></i></button>
                                                        <span className="text-xs font-black">{item.qty}</span>
                                                        <button onClick={() => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, qty: q.qty + 1} : q))}><i data-lucide="plus-circle" size={16}></i></button>
                                                        <button onClick={() => setQuoteItems(quoteItems.filter(q => q.id !== item.id))} className="text-red-500"><i data-lucide="trash-2" size={18}></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-6 p-6 bg-slate-900 rounded-[2rem] flex justify-between items-center text-white">
                                            <div><p className="text-[10px] opacity-50 uppercase">Total Estimasi</p><h3 className="text-xl font-black text-blue-400">{formatIDR(quoteItems.reduce((a,b)=>a+(b.currentPrice*b.qty),0))}</h3></div>
                                            <div className="flex gap-2">
                                                <button onClick={sendWhatsApp} className="bg-green-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase flex items-center gap-2"><i data-lucide="message-square" size={14}></i> Chat WA</button>
                                                <button onClick={downloadPDF} className="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Unduh PDF</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
