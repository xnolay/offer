<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Penawaran eHose - PT. Glori Mitra Sukses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);
            const [productSearch, setProductSearch] = useState('');
            const [priceGroup, setPriceGroup] = useState('ISP'); // ISP, MSRP, Special

            const salesInfo = { name: 'Kherisno', email: 'sales@glori.id', whatsapp: '081314271921', company: 'PT. Glori Mitra Sukses' };

            // Load Data
            const [leads, setLeads] = useState(() => JSON.parse(localStorage.getItem('gms_leads')) || []);
            const [masterPrices, setMasterPrices] = useState(() => JSON.parse(localStorage.getItem('gms_prices')) || []);
            const [quoteItems, setQuoteItems] = useState([]);
            const [selectedCategories, setSelectedCategories] = useState(['ADSS']);
            
            useEffect(() => { localStorage.setItem('gms_leads', JSON.stringify(leads)); }, [leads]);
            useEffect(() => { localStorage.setItem('gms_prices', JSON.stringify(masterPrices)); }, [masterPrices]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            // Parser CSV
            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/).filter(l => l.trim());
                return lines.map(line => {
                    const res = []; let c = ''; let q = false;
                    for (let char of line) {
                        if (char === '"') q = !q;
                        else if (char === ',' && !q) { res.push(c.trim()); c = ''; }
                        else c += char;
                    }
                    res.push(c.trim()); return res;
                });
            };

            const handlePriceUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const rows = parseCSV(event.target.result);
                    const parsed = rows.slice(1).map((cols, i) => {
                        if (cols.length < 3) return null;
                        const isp = parseInt(cols[1].split('.')[0].replace(/[^\d]/g, '')) || 0;
                        const msrp = parseInt(cols[2].split('.')[0].replace(/[^\d]/g, '')) || isp * 1.11;
                        return { id: i + Date.now(), category: cols[0].toLowerCase().includes("adss") ? "ADSS" : "Lainnya", name: cols[0], isp, msrp };
                    }).filter(x => x);
                    setMasterPrices(parsed);
                };
                reader.readAsText(file);
            };

            // Filter
            const cityOptions = useMemo(() => ['Semua Kota', ...Array.from(new Set(leads.map(l => l.city))).filter(Boolean).sort()], [leads]);
            const filteredLeads = leads.filter(l => l.company.toLowerCase().includes(searchTerm.toLowerCase()) && (selectedCity === 'Semua Kota' || l.city === selectedCity));

            // Logic Sinkronisasi Item Penawaran & Search Produk
            const displayedProducts = useMemo(() => {
                const base = masterPrices.filter(p => selectedCategories.includes(p.category));
                const searched = base.filter(p => p.name.toLowerCase().includes(productSearch.toLowerCase()));
                
                return searched.map(p => {
                    const existing = quoteItems.find(q => q.id === p.id);
                    if (existing) return existing;
                    
                    let initialPrice = priceGroup === 'MSRP' ? p.msrp : p.isp;
                    return { ...p, qty: 1, currentPrice: initialPrice };
                });
            }, [masterPrices, selectedCategories, productSearch, priceGroup, isModalOpen]);

            // Update harga jika grup harga berubah (kecuali Special yang sudah diedit manual)
            useEffect(() => {
                if (priceGroup !== 'Special') {
                    setQuoteItems(prev => prev.map(item => ({
                        ...item,
                        currentPrice: priceGroup === 'MSRP' ? item.msrp : item.isp
                    })));
                }
            }, [priceGroup]);

            const updateQty = (id, delta) => {
                setQuoteItems(prev => {
                    const exists = prev.find(i => i.id === id);
                    if (!exists) {
                        const original = masterPrices.find(p => p.id === id);
                        return [...prev, { ...original, qty: 1, currentPrice: priceGroup === 'MSRP' ? original.msrp : original.isp }];
                    }
                    return prev.map(i => i.id === id ? { ...i, qty: Math.max(0, i.qty + delta) } : i).filter(i => i.qty > 0);
                });
            };

            const updateManualPrice = (id, val) => {
                const newPrice = parseInt(val.replace(/[^\d]/g, '')) || 0;
                setQuoteItems(prev => prev.map(i => i.id === id ? { ...i, currentPrice: newPrice } : i));
            };

            const totalAmount = quoteItems.reduce((acc, item) => acc + (item.currentPrice * item.qty), 0);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-4 border-blue-600 p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><i data-lucide="building-2"></i></div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-sm">PT. Glori Mitra Sukses</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>BERANDA</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'manage' ? (
                            <div className="bg-white p-8 rounded-[2rem] shadow-sm border">
                                <h3 className="text-xl font-black mb-4">Master Harga</h3>
                                <input type="file" accept=".csv" onChange={handlePriceUpload} className="mb-6 block text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                                <table className="w-full text-left divide-y"><thead className="text-[10px] uppercase text-slate-400"><tr><th className="p-4">Produk</th><th className="p-4 text-right">ISP</th><th className="p-4 text-right">MSRP</th></tr></thead>
                                <tbody className="divide-y">{masterPrices.map(p => (<tr key={p.id}><td className="p-4 text-sm">{p.name}</td><td className="p-4 text-right text-blue-600 font-bold">{formatIDR(p.isp)}</td><td className="p-4 text-right text-slate-400">{formatIDR(p.msrp)}</td></tr>))}</tbody></table>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[2.5rem] text-white flex justify-between items-center shadow-xl">
                                    <div><h2 className="text-2xl font-black mb-4">Database Pelanggan</h2>
                                    <input type="file" accept=".csv" onChange={(e) => {
                                        const reader = new FileReader();
                                        reader.onload = (ev) => {
                                            const rows = parseCSV(ev.target.result);
                                            setLeads(rows.slice(1).map((c, i) => ({ id: i, company: c[0], address: c[6], city: c[9], phone: c[12] })));
                                        };
                                        reader.readAsText(e.target.files[0]);
                                    }} className="text-xs"/></div>
                                    <i data-lucide="users" className="opacity-20" size={80}></i>
                                </div>
                                <div className="flex gap-4"><input type="text" placeholder="Cari perusahaan..." className="flex-1 p-4 rounded-2xl border shadow-sm outline-none" onChange={e => setSearchTerm(e.target.value)}/>
                                <select className="p-4 rounded-2xl border shadow-sm outline-none" value={selectedCity} onChange={e => setSelectedCity(e.target.value)}>{cityOptions.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left divide-y">
                                        <tbody className="divide-y">{filteredLeads.map(l => (<tr key={l.id} className="hover:bg-slate-50"><td className="p-6 font-bold">{l.company}</td><td className="p-6 text-right"><button onClick={() => { setSelectedLead(l); setIsModalOpen(true); }} className="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black">BUAT PENAWARAN</button></td></tr>))}</tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-5xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col max-h-[95vh]">
                                <div className="p-6 bg-blue-600 text-white flex justify-between items-center">
                                    <h2 className="font-black uppercase">{selectedLead.company}</h2>
                                    <button onClick={() => {setIsModalOpen(false); setQuoteItems([]);}} className="text-xs font-black uppercase bg-white/20 px-4 py-2 rounded-lg">Tutup</button>
                                </div>
                                <div className="p-8 flex flex-col md:flex-row gap-8 overflow-hidden">
                                    <div className="md:w-64 space-y-6 shrink-0 overflow-y-auto custom-scroll">
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase mb-2">Grup Harga</p>
                                            <div className="grid grid-cols-1 gap-2">
                                                {['ISP', 'MSRP', 'Special'].map(g => (
                                                    <button key={g} onClick={() => setPriceGroup(g)} className={`p-3 rounded-xl text-[10px] font-black border-2 transition-all ${priceGroup === g ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white text-slate-400'}`}>{g}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase mb-2">Cari Produk</p>
                                            <input type="text" placeholder="Ketik nama produk..." className="w-full p-3 border rounded-xl text-xs outline-none focus:border-blue-600" value={productSearch} onChange={e => setProductSearch(e.target.value)}/>
                                        </div>
                                    </div>
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-3 pr-2">
                                            {displayedProducts.map(item => (
                                                <div key={item.id} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border">
                                                    <div className="flex-1 pr-4">
                                                        <p className="text-[11px] font-bold text-slate-700 leading-tight mb-2">{item.name}</p>
                                                        {priceGroup === 'Special' ? (
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-[10px] font-black text-blue-600">Rp</span>
                                                                <input type="text" className="bg-white border rounded px-2 py-1 text-[11px] font-bold w-32 outline-blue-600" 
                                                                    value={item.currentPrice.toLocaleString('id-ID')} 
                                                                    onChange={e => updateManualPrice(item.id, e.target.value)}/>
                                                            </div>
                                                        ) : (
                                                            <p className="text-[10px] font-black text-blue-500 uppercase">{formatIDR(item.currentPrice)}</p>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center gap-3">
                                                        <div className="flex items-center bg-white border rounded-xl p-1">
                                                            <button onClick={() => updateQty(item.id, -1)} className="p-1 text-slate-400"><i data-lucide="minus" size={14}></i></button>
                                                            <span className="text-xs font-black w-8 text-center">{quoteItems.find(q => q.id === item.id)?.qty || 0}</span>
                                                            <button onClick={() => updateQty(item.id, 1)} className="p-1 text-slate-400"><i data-lucide="plus" size={14}></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-6 p-6 bg-slate-900 rounded-[2rem] flex justify-between items-center text-white">
                                            <div><p className="text-[10px] font-bold opacity-50 uppercase">Grand Total</p><h3 className="text-xl font-black">{formatIDR(totalAmount)}</h3></div>
                                            <button className="bg-blue-600 px-8 py-3 rounded-xl text-[10px] font-black uppercase">Download PDF</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
