<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState([]); 
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [selectedLead, setSelectedLead] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            
            const salesName = 'Kherisno';
            const companyName = 'PT. Glori Mitra Sukses';

            // Master Data Harga (Dapat diupdate via CSV)
            const [masterPrices, setMasterPrices] = useState([
                { id: 1, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 288 CORE (24 TUBE) 4 KM", isp: 180000000 },
                { id: 2, category: "ADSS", name: "FIBER OPTIC CABLE ADSS 144 CORE (12 TUBE) 4 KM", isp: 90000000 },
                { id: 3, category: "Drop Core", name: "FTTH DROP CABLE 1 CORE 3 MESSENGER 1 KM", isp: 650000 },
                { id: 4, category: "ODP/ODF", name: "OPTIC DISTRIBUTION POINT 16 CORES Grey ABS", isp: 399000 }
            ]);

            const [quoteItems, setQuoteItems] = useState([]);
            const [selectedCategories, setSelectedCategories] = useState(['ADSS']);

            // Jalankan Icon Lucide
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            // Sinkronisasi Item di Modal
            useEffect(() => {
                if (isModalOpen && selectedLead) {
                    const filtered = masterPrices
                        .filter(p => selectedCategories.includes(p.category))
                        .map(p => ({ ...p, qty: 1 }));
                    setQuoteItems(filtered);
                }
            }, [selectedCategories, isModalOpen, masterPrices]);

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            // Handler Upload Leads (Pelanggan)
            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const lines = event.target.result.split(/\r?\n/).filter(l => l.trim());
                    const parsed = lines.slice(1).map((line, i) => {
                        const cols = line.split(/[;,]/).map(c => c.trim().replace(/"/g, ''));
                        return { id: i, company: cols[0], city: cols[9] || 'Luar Kota', phone: cols[12] };
                    });
                    setData(parsed);
                };
                reader.readAsText(file);
            };

            // Handler Upload Harga
            const handlePriceUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const lines = event.target.result.split(/\r?\n/).filter(l => l.trim());
                    const parsed = lines.slice(1).map((line, i) => {
                        const cols = line.split(/[;,]/).map(c => c.trim().replace(/"/g, ''));
                        const price = parseFloat(cols[1]) || 0;
                        return { id: Date.now() + i, category: "Update", name: cols[0], isp: price };
                    });
                    setMasterPrices(parsed);
                    alert("List harga berhasil diperbarui!");
                };
                reader.readAsText(file);
            };

            const breakdown = useMemo(() => {
                const total = quoteItems.reduce((acc, item) => acc + (item.isp * item.qty), 0);
                return { subtotal: total / 1.11, ppn: total - (total / 1.11), total };
            }, [quoteItems]);

            const filteredLeads = data.filter(item => 
                item.company.toLowerCase().includes(searchTerm.toLowerCase()) && 
                (selectedCity === 'Semua Kota' || item.city === selectedCity)
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-4 border-blue-600 sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-md">
                        <div className="flex items-center gap-4">
                            <div className="bg-blue-600 p-2 rounded-xl text-white"><i data-lucide="building-2"></i></div>
                            <h1 className="text-sm md:text-base font-black text-slate-800 uppercase">{companyName}</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>BERANDA</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="flex-1 max-w-7xl w-full mx-auto p-6">
                        {activeTab === 'manage' ? (
                            <div className="space-y-6">
                                <div className="bg-slate-900 p-8 rounded-[2rem] text-white flex justify-between items-center">
                                    <div>
                                        <h3 className="text-xl font-black mb-2 text-white">Kelola Master Harga</h3>
                                        <label className="bg-blue-600 px-6 py-3 rounded-xl text-xs font-black cursor-pointer inline-block">
                                            UPLOAD CSV HARGA <input type="file" className="hidden" accept=".csv" onChange={handlePriceUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="database" className="opacity-20" style={{width:80, height:80}}></i>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b">
                                            <tr><th className="p-6 text-[10px] font-black text-slate-400 uppercase">Produk</th><th className="p-6 text-right text-[10px] font-black text-slate-400 uppercase">Harga (Inc PPN)</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {masterPrices.map(item => (
                                                <tr key={item.id}><td className="p-6 text-sm font-bold">{item.name}</td><td className="p-6 text-right font-black text-blue-600">{formatIDR(item.isp)}</td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[2rem] text-white flex justify-between items-center">
                                    <div>
                                        <h2 className="text-2xl font-black mb-2 text-white">Portal Sales: {salesName}</h2>
                                        <label className="bg-white text-blue-600 px-6 py-3 rounded-xl text-xs font-black cursor-pointer inline-block">
                                            IMPORT DATA APJII <input type="file" className="hidden" accept=".csv" onChange={handleLeadsUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="users" className="opacity-20" style={{width:80, height:80}}></i>
                                </div>
                                <input type="text" placeholder="Cari pelanggan..." className="w-full p-4 rounded-2xl border shadow-sm outline-none focus:ring-2 focus:ring-blue-600" onChange={(e) => setSearchTerm(e.target.value)} />
                                <div className="bg-white rounded-[2rem] shadow-sm overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b">
                                            <tr><th className="p-6 text-[10px] font-black text-slate-400 uppercase">Perusahaan</th><th className="p-6 text-right text-[10px] font-black text-slate-400 uppercase">Aksi</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {filteredLeads.map(lead => (
                                                <tr key={lead.id}><td className="p-6 font-bold">{lead.company}</td><td className="p-6 text-right"><button onClick={() => { setSelectedLead(lead); setIsModalOpen(true); }} className="bg-slate-900 text-white px-4 py-2 rounded-lg text-[10px] font-black">PENAWARAN</button></td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 flex flex-col">
                            <div className="bg-white w-full max-w-2xl rounded-[2.5rem] p-8 shadow-2xl relative">
                                <button onClick={() => setIsModalOpen(false)} className="absolute right-6 top-6 text-slate-400 font-bold">TUTUP</button>
                                <h2 className="text-xl font-black text-slate-800">{selectedLead.company}</h2>
                                <p className="text-xs text-blue-600 font-bold mb-6">{selectedLead.city}</p>
                                <div className="bg-slate-50 p-6 rounded-2xl mb-6">
                                    <div className="flex justify-between items-center mb-2"><span className="text-xs font-bold text-slate-400">Total Akhir (PPN 11%)</span><span className="text-2xl font-black text-blue-600">{formatIDR(breakdown.total)}</span></div>
                                </div>
                                <button onClick={() => alert('PDF Berhasil Diunduh')} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-lg">UNDUH SURAT PENAWARAN</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
