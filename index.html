<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-overlay { backdrop-filter: blur(8px); background-color: rgba(15, 23, 42, 0.6); }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.26, 0.53, 0.74, 1.48); }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [leads, setLeads] = useState(() => JSON.parse(localStorage.getItem('gms_leads')) || []);
            const [masterPrices, setMasterPrices] = useState(() => JSON.parse(localStorage.getItem('gms_prices')) || []);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);
            const [viewingLeadDetail, setViewingLeadDetail] = useState(null);
            const [priceGroup, setPriceGroup] = useState('ISP');
            const [quoteItems, setQuoteItems] = useState([]);

            const salesInfo = {
                name: 'Kherisno',
                email: 'sales@glori.id',
                whatsapp: '081314271921',
                phoneOffice: '(021) 6505001',
                addressOffice: 'Komplek Ruko Artha Center I, Jakarta Barat'
            };

            useEffect(() => { localStorage.setItem('gms_leads', JSON.stringify(leads)); }, [leads]);
            useEffect(() => { localStorage.setItem('gms_prices', JSON.stringify(masterPrices)); }, [masterPrices]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            const terbilang = (n) => {
                const num = ["", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh", "Sebelas"];
                if (n < 12) return " " + num[n];
                if (n < 20) return terbilang(n - 10) + " Belas";
                if (n < 100) return terbilang(Math.floor(n / 10)) + " Puluh" + terbilang(n % 10);
                if (n < 200) return " Seratus" + terbilang(n - 100);
                if (n < 1000) return terbilang(Math.floor(n / 100)) + " Ratus" + terbilang(n % 100);
                if (n < 2000) return " Seribu" + terbilang(n - 1000);
                if (n < 1000000) return terbilang(Math.floor(n / 1000)) + " Ribu" + terbilang(n % 1000);
                if (n < 1000000000) return terbilang(Math.floor(n / 1000000)) + " Juta" + terbilang(n % 1000000);
                return terbilang(Math.floor(n / 1000000000)) + " Miliar" + terbilang(n % 1000000000);
            };

            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/).filter(line => line.trim());
                return lines.map(line => {
                    const result = []; let cur = ''; let inQuote = false;
                    for (let char of line) {
                        if (char === '"') inQuote = !inQuote;
                        else if (char === ',' && !inQuote) { result.push(cur.trim()); cur = ''; }
                        else cur += char;
                    }
                    result.push(cur.trim());
                    return result;
                });
            };

            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const rows = parseCSV(ev.target.result);
                    setLeads(rows.slice(1).map((cols, i) => ({
                        id: i, company: cols[0], brand: cols[2], address: cols[6], kelurahan: cols[7], kecamatan: cols[8], city: cols[9] || 'Luar Kota', phone: cols[12]
                    })));
                };
                reader.readAsText(file);
            };

            const handlePriceUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const rows = parseCSV(ev.target.result);
                    setMasterPrices(rows.slice(1).map((cols, i) => {
                        const isp = parseInt(cols[1]?.replace(/[^\d]/g, '')) || 0;
                        return { id: Date.now() + i, name: cols[0], isp: isp, msrp: Math.round(isp * 1.15) };
                    }).filter(x => x.name));
                };
                reader.readAsText(file);
            };

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                doc.setFillColor(0, 51, 153); doc.rect(14, 12, 12, 12, 'F');
                doc.setTextColor(255, 255, 255); doc.setFontSize(8); doc.text("GMS", 15.5, 20);
                doc.setFontSize(16); doc.setTextColor(0, 51, 153); doc.setFont("helvetica", "bold"); doc.text("PT. Glori Mitra Sukses", 30, 21);
                doc.setTextColor(100); doc.setFontSize(8); doc.setFont("helvetica", "normal");
                doc.text(salesInfo.phoneOffice, 196, 15, { align: "right" }); doc.text(salesInfo.email, 196, 19, { align: "right" });
                doc.text(salesInfo.addressOffice, 196, 23, { align: "right" });
                doc.setDrawColor(0, 51, 153); doc.setLineWidth(0.8); doc.line(14, 28, 196, 28);
                doc.setFontSize(11); doc.setTextColor(0); doc.text("SURAT PENAWARAN HARGA", 105, 42, { align: "center" });
                doc.setFontSize(9); doc.text(`Tanggal: ${new Date().toLocaleDateString('id-ID')}`, 14, 52);
                doc.text(`Kepada Yth: ${selectedLead.company}`, 14, 62);
                doc.text(`Alamat: ${selectedLead.address}`, 14, 67, { maxWidth: 120 });
                doc.text("Dengan hormat, bersama ini kami sampaikan penawaran harga eHose Fiber Cable sebagai berikut:", 14, 85);
                
                const tableBody = quoteItems.map((item, i) => [i + 1, item.name, `${item.qty} Unit`, formatIDR(Math.round(item.currentPrice / 1.11)), formatIDR(Math.round((item.currentPrice / 1.11) * item.qty))]);
                const total = quoteItems.reduce((a, b) => a + (b.currentPrice * b.qty), 0);
                const sub = total / 1.11;
                
                doc.autoTable({
                    startY: 90, head: [['No', 'Produk', 'Qty', 'Harga Dasar', 'Total']], body: tableBody,
                    foot: [['', '', '', 'SUBTOTAL', formatIDR(Math.round(sub))], ['', '', '', 'PPN 11%', formatIDR(Math.round(total - sub))], ['', '', '', 'GRAND TOTAL', formatIDR(total)]],
                    headStyles: { fillColor: [0, 51, 153] }, theme: 'grid'
                });
                doc.setFont("helvetica", "italic"); doc.text(`Terbilang: ${terbilang(Math.round(total))} Rupiah`, 14, doc.lastAutoTable.finalY + 10);
                doc.setFont("helvetica", "normal"); doc.text("Hormat kami,", 150, doc.lastAutoTable.finalY + 20);
                doc.setFont("helvetica", "bold"); doc.text(salesInfo.name, 150, doc.lastAutoTable.finalY + 40);
                doc.save(`Penawaran_${selectedLead.company}.pdf`);
            };

            const sendWhatsApp = () => {
                const total = quoteItems.reduce((a, b) => a + (b.currentPrice * b.qty), 0);
                let msg = `Halo *${selectedLead.company}*,\nBerikut penawaran harga eHose Fiber dari PT. Glori Mitra Sukses:\n\n`;
                quoteItems.forEach((it, i) => msg += `${i+1}. ${it.name} x ${it.qty} = ${formatIDR(it.currentPrice * it.qty)}\n`);
                msg += `\n*Grand Total (Inc PPN 11%): ${formatIDR(total)}*\n\nSalam, *${salesInfo.name}*`;
                window.open(`https://wa.me/${selectedLead.phone.replace(/[^\d]/g, '')}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            const cityOptions = useMemo(() => ['Semua Kota', ...Array.from(new Set(leads.map(l => l.city))).filter(Boolean).sort()], [leads]);
            const filteredLeads = leads.filter(l => l.company.toLowerCase().includes(searchTerm.toLowerCase()) && (selectedCity === 'Semua Kota' || l.city === selectedCity));

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-4 border-blue-600 p-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><i data-lucide="building-2"></i></div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-sm">PT. Glori Mitra Sukses</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>BERANDA</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'dashboard' ? (
                            <div className="space-y-6 animate-in fade-in">
                                <div className="bg-blue-600 p-8 rounded-[2.5rem] text-white flex justify-between items-center shadow-xl">
                                    <div><h2 className="text-2xl font-black mb-4">Database APJII</h2>
                                    <input type="file" accept=".csv" onChange={handleLeadsUpload} className="text-xs"/></div>
                                    <i data-lucide="users" className="opacity-20" size={80}></i>
                                </div>
                                <div className="flex gap-4">
                                    <input type="text" placeholder="Cari perusahaan..." className="flex-1 p-4 rounded-2xl border shadow-sm outline-none" onChange={e => setSearchTerm(e.target.value)}/>
                                    <select className="p-4 rounded-2xl border shadow-sm outline-none font-bold" value={selectedCity} onChange={e => setSelectedCity(e.target.value)}>{cityOptions.map(c => <option key={c} value={c}>{c}</option>)}</select>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left"><tbody className="divide-y">{filteredLeads.map(l => (
                                        <tr key={l.id} className="hover:bg-slate-50"><td onClick={() => setViewingLeadDetail(l)} className="p-6 font-bold text-blue-600 cursor-pointer hover:underline">{l.company}</td><td className="p-6 text-right"><button onClick={() => { setSelectedLead(l); setIsModalOpen(true); }} className="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">Penawaran</button></td></tr>
                                    ))}</tbody></table>
                                </div>
                            </div>
                        ) : (
                            <div className="bg-white p-8 rounded-[2rem] border shadow-sm">
                                <h3 className="text-xl font-black mb-4 tracking-tight">Master Harga (Inc PPN 11%)</h3>
                                <input type="file" accept=".csv" onChange={handlePriceUpload} className="mb-6 block text-xs"/>
                                <table className="w-full text-left divide-y"><tbody className="divide-y">{masterPrices.map(p => (
                                    <tr key={p.id}><td className="p-4 text-sm font-bold">{p.name}</td><td className="p-4 text-right text-blue-600 font-bold">{formatIDR(p.isp)}</td></tr>
                                ))}</tbody></table>
                            </div>
                        )}
                    </main>

                    {/* MODAL PENAWARAN */}
                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-5xl rounded-[3.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-pop">
                                <div className="p-6 bg-blue-600 text-white flex justify-between items-center">
                                    <h2 className="font-black uppercase text-sm">{selectedLead.company}</h2>
                                    <button onClick={() => {setIsModalOpen(false); setQuoteItems([]);}} className="bg-white/20 p-2 rounded-xl text-[10px] font-black px-4 py-2">Tutup</button>
                                </div>
                                <div className="p-8 flex flex-col md:flex-row gap-8 overflow-hidden">
                                    <div className="md:w-72 space-y-6 shrink-0">
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase mb-2">Pilih Produk</p>
                                            <select className="w-full p-3 border rounded-xl text-xs font-bold" onChange={e => {
                                                const p = masterPrices.find(x => x.id === parseInt(e.target.value));
                                                if (p && !quoteItems.find(q => q.id === p.id)) setQuoteItems([...quoteItems, { ...p, qty: 1, currentPrice: priceGroup === 'MSRP' ? p.msrp : p.isp }]);
                                            }} value=""><option value="" disabled>-- Klik untuk Pilih --</option>{masterPrices.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}</select>
                                        </div>
                                        <div className="flex flex-col gap-2">
                                            {['ISP', 'MSRP', 'Special'].map(g => (
                                                <button key={g} onClick={() => { setPriceGroup(g); if(g !== 'Special') setQuoteItems(quoteItems.map(it => ({...it, currentPrice: g === 'MSRP' ? it.msrp : it.isp}))); }} className={`p-3 rounded-xl text-[10px] font-black border-2 transition-all ${priceGroup === g ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'bg-white text-slate-400'}`}>{g}</button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-3">
                                            {quoteItems.map(item => (
                                                <div key={item.id} className="p-4 bg-slate-50 rounded-2xl border flex justify-between items-center">
                                                    <div className="flex-1 pr-4"><p className="text-[11px] font-bold text-slate-700 mb-2">{item.name}</p>
                                                        {priceGroup === 'Special' ? <input type="number" className="bg-white border rounded px-2 py-1 text-xs w-32 font-bold" value={item.currentPrice} onChange={e => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, currentPrice: parseInt(e.target.value) || 0} : q))}/> : <p className="text-xs font-black text-blue-600">{formatIDR(item.currentPrice)}</p>}
                                                    </div>
                                                    <div className="flex items-center gap-4">
                                                        <button onClick={() => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, qty: Math.max(1, q.qty - 1)} : q))}><i data-lucide="minus-circle" size={18}></i></button>
                                                        <span className="text-xs font-black">{item.qty}</span>
                                                        <button onClick={() => setQuoteItems(quoteItems.map(q => q.id === item.id ? {...q, qty: q.qty + 1} : q))}><i data-lucide="plus-circle" size={18}></i></button>
                                                        <button onClick={() => setQuoteItems(quoteItems.filter(q => q.id !== item.id))} className="text-red-500 ml-2"><i data-lucide="trash-2" size={20}></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="mt-6 p-6 bg-slate-900 rounded-[2rem] flex justify-between items-center text-white shrink-0">
                                            <div><p className="text-[10px] opacity-50 uppercase font-bold">Total</p><h3 className="text-xl font-black text-blue-400">{formatIDR(quoteItems.reduce((a,b)=>a+(b.currentPrice*b.qty),0))}</h3></div>
                                            <div className="flex gap-2">
                                                <button onClick={sendWhatsApp} className="bg-green-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase flex items-center gap-2"><i data-lucide="message-square" size={14}></i> Chat WA</button>
                                                <button onClick={downloadPDF} className="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Unduh PDF</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* POP-UP DETAIL PROFIL */}
                    {viewingLeadDetail && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 animate-pop relative">
                                <button onClick={() => setViewingLeadDetail(null)} className="absolute right-6 top-6 text-slate-300 hover:text-slate-600"><i data-lucide="x"></i></button>
                                <h3 className="text-lg font-black text-slate-800 mb-6 uppercase leading-tight">{viewingLeadDetail.company}</h3>
                                <div className="space-y-4 text-sm">
                                    <div className="bg-slate-50 p-4 rounded-2xl"><p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Merk Dagang</p><p className="font-bold text-slate-700">{viewingLeadDetail.brand || '-'}</p></div>
                                    <div className="bg-slate-50 p-4 rounded-2xl"><p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Alamat</p><p className="font-medium text-slate-700 leading-relaxed">{viewingLeadDetail.address}</p><p className="text-[11px] text-slate-500 mt-1 font-bold">{viewingLeadDetail.city}</p></div>
                                    <div className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center"><div><p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Kontak</p><p className="font-bold text-slate-700">{viewingLeadDetail.phone}</p></div><a href={`https://wa.me/${viewingLeadDetail.phone?.replace(/[^\d]/g, '')}`} target="_blank" className="bg-green-500 text-white p-2 rounded-xl"><i data-lucide="phone" size={18}></i></a></div>
                                </div>
                                <button onClick={() => setViewingLeadDetail(null)} className="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-xl">Tutup</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
