<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [leads, setLeads] = useState([]); 
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);
            
            // State untuk cari produk di dalam modal
            const [productSearch, setProductSearch] = useState('');

            const salesInfo = {
                name: 'Kherisno',
                email: 'sales@glori.id',
                whatsapp: '081314271921',
                company: 'PT GLORI',
                subCompany: 'GMS MITRA SUKSES'
            };

            const [masterPrices, setMasterPrices] = useState([]);
            const [quoteItems, setQuoteItems] = useState([]);
            const [selectedCategories, setSelectedCategories] = useState(['ADSS']);
            const categories = ["ADSS", "Drop Core", "ODP/ODF", "Armored", "Mini ADSS", "Lainnya"];

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { 
                style: 'currency', currency: 'IDR', maximumFractionDigits: 0 
            }).format(val);

            // Filter Kota
            const cityOptions = useMemo(() => {
                const uniqueCities = Array.from(new Set(leads.map(l => l.city))).filter(Boolean);
                return ['Semua Kota', ...uniqueCities.sort()];
            }, [leads]);

            // Logic Filter Pelanggan
            const filteredLeads = useMemo(() => {
                return leads.filter(lead => {
                    const matchSearch = lead.company.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchCity = selectedCity === 'Semua Kota' || lead.city === selectedCity;
                    return matchSearch && matchCity;
                });
            }, [leads, searchTerm, selectedCity]);

            // Logic Filter Produk di Modal
            const filteredQuoteItems = useMemo(() => {
                return quoteItems.filter(item => 
                    item.name.toLowerCase().includes(productSearch.toLowerCase())
                );
            }, [quoteItems, productSearch]);

            const handlePriceUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const lines = event.target.result.split(/\r?\n/).filter(l => l.trim());
                    const parsed = lines.slice(1).map((line, i) => {
                        const cols = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g)?.map(c => c.trim().replace(/"/g, '')) || [];
                        if (cols.length < 2) return null;
                        const cleanVal = cols[1].split('.')[0].replace(/[^\d]/g, '');
                        const isp = parseInt(cleanVal) || 0;
                        const name = cols[0];
                        let cat = "Lainnya";
                        const ln = name.toLowerCase();
                        if (ln.includes("adss")) cat = "ADSS";
                        else if (ln.includes("drop")) cat = "Drop Core";
                        else if (ln.includes("odp") || ln.includes("odf")) cat = "ODP/ODF";
                        return { id: i + Date.now(), category: cat, name, isp };
                    }).filter(x => x !== null);
                    setMasterPrices(parsed);
                };
                reader.readAsText(file);
            };

            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split(/\r?\n/).filter(l => l.trim());
                    setLeads(lines.slice(1).map((line, i) => {
                        const cols = line.split(/[;,]/).map(c => c.trim().replace(/"/g, ''));
                        return { 
                            id: i, company: cols[0], address: cols[6] || '-',
                            city: cols[9] || 'Luar Kota', phone: cols[12] || '-'
                        };
                    }));
                };
                reader.readAsText(file);
            };

            const downloadPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFillColor(0, 51, 153);
                doc.rect(14, 12, 12, 12, 'F');
                doc.setTextColor(255, 255, 255); doc.setFontSize(8); doc.text("GMS", 15.5, 20);

                doc.setFontSize(18); doc.setTextColor(0, 51, 153); doc.setFont("helvetica", "bold");
                doc.text(salesInfo.company, 30, 18);
                doc.setFontSize(10); doc.text(salesInfo.subCompany, 30, 23);
                
                const rightX = 196;
                doc.setTextColor(100); doc.setFontSize(8); doc.setFont("helvetica", "normal");
                doc.text("(021) 6505001", rightX, 15, { align: "right" });
                doc.text("sales@glori.id", rightX, 19, { align: "right" });
                doc.text("Komplek Ruko Artha Center I, Jakarta Barat", rightX, 23, { align: "right" });

                doc.setDrawColor(0, 51, 153); doc.setLineWidth(0.8); doc.line(14, 28, 196, 28);
                doc.setLineWidth(0.2); doc.line(14, 29.5, 196, 29.5);

                doc.setFontSize(12); doc.setTextColor(0); doc.setFont("helvetica", "bold");
                doc.text("SURAT PENAWARAN HARGA", 105, 42, { align: "center" });
                
                doc.setFontSize(9); doc.setFont("helvetica", "normal");
                doc.text(`Tanggal: ${new Date().toLocaleDateString('id-ID', { day:'numeric', month:'long', year:'numeric' })}`, 14, 52);
                doc.text("Kepada Yth:", 14, 62);
                doc.setFont("helvetica", "bold"); doc.text(selectedLead.company, 14, 67);
                doc.setFont("helvetica", "normal"); 
                doc.text(`Alamat: ${selectedLead.address}, ${selectedLead.city}`, 14, 72, { maxWidth: 120 });
                doc.text(`Telp: ${selectedLead.phone}`, 14, 80);

                doc.text("Dengan hormat, bersama ini kami sampaikan penawaran harga eHose Fiber Cable sebagai berikut:", 14, 90);

                const tableBody = quoteItems.map((item, i) => {
                    const basePrice = item.isp / 1.11;
                    return [i + 1, item.name, `${item.qty} Unit`, formatIDR(basePrice), formatIDR(basePrice * item.qty)];
                });

                const totalWithTax = quoteItems.reduce((a, b) => a + (b.isp * b.qty), 0);
                const subtotal = totalWithTax / 1.11;
                const ppnValue = totalWithTax - subtotal;

                doc.autoTable({
                    startY: 95,
                    head: [['No', 'Deskripsi Produk', 'Qty', 'Harga Dasar', 'Total']],
                    body: tableBody,
                    foot: [
                        ['', '', '', 'SUBTOTAL', formatIDR(subtotal)],
                        ['', '', '', 'PPN 11%', formatIDR(ppnValue)],
                        ['', '', '', 'GRAND TOTAL', formatIDR(totalWithTax)]
                    ],
                    headStyles: { fillColor: [0, 51, 153] },
                    footStyles: { fillColor: [245, 245, 245], textColor: [0], fontStyle: 'bold' },
                    theme: 'grid'
                });

                const finalY = doc.lastAutoTable.finalY + 20;
                doc.text("Hormat kami,", 150, finalY);
                doc.setFont("helvetica", "bold"); doc.setTextColor(0, 51, 153);
                doc.text(salesInfo.name, 150, finalY + 20);
                doc.setFontSize(8); doc.setFont("helvetica", "normal"); doc.setTextColor(0);
                doc.text(`WhatsApp: ${salesInfo.whatsapp}`, 150, finalY + 25);

                doc.save(`Penawaran_${selectedLead.company}.pdf`);
            };

            useEffect(() => {
                if (isModalOpen) {
                    const filtered = masterPrices.filter(p => selectedCategories.includes(p.category));
                    setQuoteItems(filtered.map(p => ({ ...p, qty: 1 })));
                    setProductSearch(''); // Reset search produk tiap modal buka
                }
            }, [selectedCategories, isModalOpen, masterPrices]);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-4 border-blue-600 p-4 shadow-sm flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><i data-lucide="building-2"></i></div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-sm">{salesInfo.company} {salesInfo.subCompany}</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>DASHBOARD</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'manage' ? (
                            <div className="space-y-6">
                                <div className="bg-slate-900 p-8 rounded-[2rem] text-white flex justify-between items-center relative overflow-hidden shadow-2xl">
                                    <div className="relative z-10">
                                        <h3 className="text-xl font-black mb-1">Update Master Harga</h3>
                                        <label className="bg-blue-600 px-6 py-3 rounded-xl text-[10px] font-black cursor-pointer inline-block mt-4 shadow-lg hover:scale-105 transition-all">
                                            UPLOAD CSV HARGA <input type="file" className="hidden" accept=".csv" onChange={handlePriceUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="database" className="opacity-10 absolute -right-4 -bottom-4" size={100}></i>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                            <tr><th className="p-6">Produk</th><th className="p-6 text-right">Harga (Inc PPN)</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {masterPrices.map(item => (
                                                <tr key={item.id} className="hover:bg-slate-50 transition-colors"><td className="p-6 text-xs font-bold text-slate-700">{item.name}</td><td className="p-6 text-right font-black text-blue-600">{formatIDR(item.isp)}</td></tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[2rem] text-white flex justify-between items-center shadow-xl shadow-blue-100">
                                    <div>
                                        <h2 className="text-2xl font-black mb-4 leading-none text-white tracking-tight">Portal Sales: {salesInfo.name}</h2>
                                        <label className="bg-white text-blue-600 px-6 py-3 rounded-xl text-[10px] font-black cursor-pointer inline-block shadow-lg hover:scale-105 transition-all">
                                            IMPORT DATA APJII <input type="file" className="hidden" accept=".csv" onChange={handleLeadsUpload} />
                                        </label>
                                    </div>
                                    <i data-lucide="users" className="opacity-20" size={80}></i>
                                </div>

                                <div className="bg-white p-5 rounded-[2.2rem] border border-slate-200 shadow-sm flex flex-col md:flex-row gap-4">
                                    <div className="relative flex-1">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><i data-lucide="search" style={{width:18, height:18}}></i></div>
                                        <input type="text" placeholder="Cari Nama Perusahaan..." className="w-full pl-12 pr-6 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-bold outline-none focus:ring-4 focus:ring-blue-500/10 transition-all" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                    </div>
                                    <select className="bg-slate-50 border border-slate-200 rounded-2xl px-6 py-3.5 text-sm font-bold outline-none cursor-pointer focus:ring-4 focus:ring-blue-500/10" value={selectedCity} onChange={(e) => setSelectedCity(e.target.value)}>
                                        {cityOptions.map(city => <option key={city} value={city}>{city}</option>)}
                                    </select>
                                </div>

                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left">
                                        <thead className="bg-slate-50 border-b text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                            <tr><th className="p-6">Nama Perusahaan</th><th className="p-6">Kota</th><th className="p-6 text-right">Aksi</th></tr>
                                        </thead>
                                        <tbody className="divide-y">
                                            {filteredLeads.map(lead => (
                                                <tr key={lead.id} className="hover:bg-slate-50 transition-colors">
                                                    <td className="p-6 font-bold text-sm text-slate-800">{lead.company}</td>
                                                    <td className="p-6 text-[10px] text-slate-500 font-bold uppercase"><span className="flex items-center gap-1"><i data-lucide="map-pin" style={{width:12, height:12}}></i> {lead.city}</span></td>
                                                    <td className="p-6 text-right"><button onClick={() => { setSelectedLead(lead); setIsModalOpen(true); }} className="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-600 transition-all shadow-md">PENAWARAN</button></td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODAL PENAWARAN (DENGAN CARI PRODUK) */}
                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-5xl rounded-[3rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-6 bg-blue-600 text-white flex justify-between items-center">
                                    <h2 className="font-black text-sm uppercase">{selectedLead.company}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-[10px] font-black uppercase opacity-60 hover:opacity-100 transition-all">Tutup</button>
                                </div>
                                <div className="p-8 flex flex-col md:flex-row gap-8 overflow-hidden">
                                    <div className="md:w-64 space-y-6 shrink-0">
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Cari Produk</p>
                                            <div className="relative">
                                                <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><i data-lucide="search" style={{width:14, height:14}}></i></div>
                                                <input type="text" placeholder="Cari..." className="w-full pl-9 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-xl text-[11px] font-bold outline-none focus:border-blue-500 transition-all" value={productSearch} onChange={(e) => setProductSearch(e.target.value)} />
                                            </div>
                                        </div>
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Kategori</p>
                                            <div className="flex flex-wrap gap-2">
                                                {categories.map(cat => (
                                                    <button key={cat} onClick={() => {
                                                        const next = selectedCategories.includes(cat) ? selectedCategories.filter(c => c !== cat) : [...selectedCategories, cat];
                                                        setSelectedCategories(next.length ? next : ['ADSS']);
                                                    }} className={`px-4 py-2 rounded-xl text-[9px] font-black border-2 transition-all ${selectedCategories.includes(cat) ? 'bg-blue-600 border-blue-600 text-white' : 'bg-white border-slate-100 text-slate-400'}`}>{cat}</button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex-1 flex flex-col overflow-hidden">
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-3 pr-2">
                                            {filteredQuoteItems.map(item => (
                                                <div key={item.id} className="p-4 bg-slate-50 rounded-2xl flex justify-between items-center border border-slate-100 hover:border-blue-200 transition-all">
                                                    <div className="flex-1 pr-4"><p className="text-[11px] font-bold text-slate-700 leading-tight">{item.name}</p><p className="text-[10px] font-black text-blue-500 uppercase mt-1">{formatIDR(item.isp)}</p></div>
                                                    <div className="flex items-center gap-4">
                                                        <div className="flex items-center bg-white p-1 rounded-xl shadow-sm border">
                                                            <button onClick={() => setQuoteItems(q => q.map(it => it.id === item.id ? {...it, qty: Math.max(1, it.qty - 1)} : it))} className="p-1 text-slate-300 hover:text-blue-600"><i data-lucide="minus-circle" size={16}></i></button>
                                                            <span className="text-xs font-black w-6 text-center">{item.qty}</span>
                                                            <button onClick={() => setQuoteItems(q => q.map(it => it.id === item.id ? {...it, qty: it.qty + 1} : it))} className="p-1 text-slate-300 hover:text-blue-600"><i data-lucide="plus-circle" size={16}></i></button>
                                                        </div>
                                                        <button onClick={() => setQuoteItems(prev => prev.filter(it => it.id !== item.id))} className="text-red-300 hover:text-red-500 transition-colors"><i data-lucide="trash-2" size={18}></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                            {filteredQuoteItems.length === 0 && <div className="p-10 text-center text-slate-400 italic text-xs">Produk tidak ditemukan atau belum pilih kategori.</div>}
                                        </div>
                                        <div className="mt-6 p-8 bg-blue-50 rounded-[2.5rem] flex flex-col md:flex-row justify-between items-center gap-6">
                                            <div className="text-center md:text-left">
                                                <p className="text-[10px] font-black text-blue-400 uppercase tracking-widest">Total (Inc. PPN 11%)</p>
                                                <h3 className="text-2xl font-black text-blue-700">{formatIDR(quoteItems.reduce((a, b) => a + (b.isp * b.qty), 0))}</h3>
                                            </div>
                                            <button onClick={downloadPDF} className="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl">UNDUH PDF</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
