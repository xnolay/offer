<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Penawaran eHose - PT. Glori Mitra Sukses</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-overlay { backdrop-filter: blur(8px); background-color: rgba(15, 23, 42, 0.6); }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.26, 0.53, 0.74, 1.48); }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [leads, setLeads] = useState(() => JSON.parse(localStorage.getItem('gms_leads')) || []);
            const [masterPrices, setMasterPrices] = useState(() => JSON.parse(localStorage.getItem('gms_prices')) || []);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCity, setSelectedCity] = useState('Semua Kota');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [selectedLead, setSelectedLead] = useState(null);
            const [viewingLeadDetail, setViewingLeadDetail] = useState(null); // State baru untuk detail profil
            const [priceGroup, setPriceGroup] = useState('ISP');
            const [quoteItems, setQuoteItems] = useState([]);

            const salesInfo = {
                name: 'Kherisno',
                email: 'sales@glori.id',
                whatsapp: '081314271921',
                phoneOffice: '(021) 6505001',
                addressOffice: 'Komplek Ruko Artha Center I, Jakarta Barat'
            };

            useEffect(() => { localStorage.setItem('gms_leads', JSON.stringify(leads)); }, [leads]);
            useEffect(() => { localStorage.setItem('gms_prices', JSON.stringify(masterPrices)); }, [masterPrices]);
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);

            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/).filter(line => line.trim());
                return lines.map(line => {
                    const result = []; let cur = ''; let inQuote = false;
                    for (let char of line) {
                        if (char === '"') inQuote = !inQuote;
                        else if ((char === ',' || char === ';') && !inQuote) { result.push(cur.trim()); cur = ''; }
                        else cur += char;
                    }
                    result.push(cur.trim());
                    return result;
                });
            };

            const handleLeadsUpload = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const rows = parseCSV(ev.target.result);
                    setLeads(rows.slice(1).map((cols, i) => ({
                        id: i, 
                        company: cols[0], 
                        brand: cols[2] || '-',
                        address: cols[6], 
                        kelurahan: cols[7] || '-',
                        kecamatan: cols[8] || '-',
                        city: cols[9] || 'Luar Kota', 
                        province: cols[10] || '-',
                        zip: cols[11] || '-',
                        phone: cols[12]
                    })));
                };
                reader.readAsText(file);
            };

            const filteredLeads = leads.filter(l => l.company.toLowerCase().includes(searchTerm.toLowerCase()) && (selectedCity === 'Semua Kota' || l.city === selectedCity));

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b-4 border-blue-600 p-4 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-xl text-white shadow-lg"><i data-lucide="building-2"></i></div>
                            <h1 className="font-black text-slate-800 uppercase text-xs md:text-sm">PT. Glori Mitra Sukses</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'dashboard' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>BERANDA</button>
                            <button onClick={() => setActiveTab('manage')} className={`px-4 py-2 rounded-lg text-[10px] font-black ${activeTab === 'manage' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>LIST HARGA</button>
                        </nav>
                    </header>

                    <main className="max-w-7xl w-full mx-auto p-6 flex-1">
                        {activeTab === 'dashboard' ? (
                            <div className="space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[2rem] text-white flex justify-between items-center shadow-xl">
                                    <div><h2 className="text-2xl font-black mb-4">Database APJII</h2>
                                    <input type="file" accept=".csv" onChange={handleLeadsUpload} className="text-xs"/></div>
                                    <i data-lucide="users" className="opacity-20" size={80}></i>
                                </div>
                                <div className="flex gap-4">
                                    <input type="text" placeholder="Cari perusahaan..." className="flex-1 p-4 rounded-2xl border shadow-sm outline-none" onChange={e => setSearchTerm(e.target.value)}/>
                                    <select className="p-4 rounded-2xl border shadow-sm outline-none font-bold text-sm" value={selectedCity} onChange={e => setSelectedCity(e.target.value)}>{['Semua Kota', ...Array.from(new Set(leads.map(l => l.city))).sort()].map(c => <option key={c} value={c}>{c}</option>)}</select>
                                </div>
                                <div className="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                                    <table className="w-full text-left">
                                        <tbody className="divide-y">
                                            {filteredLeads.map(l => (
                                                <tr key={l.id} className="hover:bg-slate-50 transition-colors group">
                                                    <td 
                                                        className="p-6 font-bold text-blue-600 cursor-pointer hover:underline"
                                                        onClick={() => setViewingLeadDetail(l)}
                                                    >
                                                        {l.company}
                                                    </td>
                                                    <td className="p-6 text-right">
                                                        <button onClick={() => { setSelectedLead(l); setIsModalOpen(true); }} className="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Penawaran</button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        ) : (
                            <div className="p-10 text-center text-slate-400 italic">Menu List Harga Aktif (Gunakan kode sebelumnya untuk bagian ini)</div>
                        )}
                    </main>

                    {/* POP-UP DETAIL PROFIL APJII */}
                    {viewingLeadDetail && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 animate-pop relative">
                                <button onClick={() => setViewingLeadDetail(null)} className="absolute right-6 top-6 text-slate-300 hover:text-slate-600"><i data-lucide="x"></i></button>
                                <div className="flex items-center gap-4 mb-6">
                                    <div className="bg-blue-100 text-blue-600 p-3 rounded-2xl"><i data-lucide="info" size={24}></i></div>
                                    <h3 className="text-lg font-black text-slate-800 leading-tight uppercase">{viewingLeadDetail.company}</h3>
                                </div>
                                <div className="space-y-4 text-sm">
                                    <div className="bg-slate-50 p-4 rounded-2xl">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Merk Dagang / Brand</p>
                                        <p className="font-bold text-slate-700">{viewingLeadDetail.brand}</p>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-2xl">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Alamat Lengkap</p>
                                        <p className="font-medium text-slate-700 leading-relaxed">{viewingLeadDetail.address}</p>
                                        <p className="text-[11px] text-slate-500 mt-1">Kel. {viewingLeadDetail.kelurahan}, Kec. {viewingLeadDetail.kecamatan}</p>
                                        <p className="text-[11px] text-slate-500 font-bold uppercase">{viewingLeadDetail.city}, {viewingLeadDetail.province} - {viewingLeadDetail.zip}</p>
                                    </div>
                                    <div className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center">
                                        <div>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Kontak</p>
                                            <p className="font-bold text-slate-700">{viewingLeadDetail.phone}</p>
                                        </div>
                                        <a href={`https://wa.me/${viewingLeadDetail.phone?.replace(/[^\d]/g, '')}`} target="_blank" className="bg-green-500 text-white p-2 rounded-xl"><i data-lucide="phone" size={18}></i></a>
                                    </div>
                                </div>
                                <button onClick={() => setViewingLeadDetail(null)} className="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-blue-600 transition-all">Tutup Detail</button>
                            </div>
                        </div>
                    )}

                    {/* MODAL PENAWARAN (TETAP SAMA) */}
                    {isModalOpen && selectedLead && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
                            <div className="bg-white w-full max-w-5xl rounded-[3.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                {/* ... Isi modal penawaran tetap sama seperti instruksi sebelumnya ... */}
                                <div className="p-6 bg-blue-600 text-white flex justify-between items-center">
                                    <h2 className="font-black uppercase text-sm tracking-widest">{selectedLead.company}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-white/20 p-2 rounded-xl text-[10px] font-black px-4 py-2">Tutup</button>
                                </div>
                                <div className="p-10 text-center">Form Penawaran Aktif - Tekan Tutup untuk kembali</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
